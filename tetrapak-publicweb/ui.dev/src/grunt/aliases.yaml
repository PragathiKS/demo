aemsync:
  description: "sync app folder to aem"
  tasks:
    - 'aemdeploy'

aem:
  description: "build app with ux-lib for production"
  tasks:
    - 'shell:linting'
    - 'shell:webpackProd'
    - 'shell:removeChunkHash'
    - 'copy:uxlibdemo'
    - 'copy:jsonData'
    - 'assemble'
    - 'aemcomponentcopy:uxlib'

aemWatch:
  description: "build app with ux-lib followed by auto deploy followed by watch"
  tasks:
    - 'shell:lintingDev'
    - 'shell:webpackDev'
    - 'shell:removeChunkHash'
    - 'copy:uxlibdemo'
    - 'copy:jsonData'
    - 'assemble'
    - 'aemcomponentcopy:uxlib'
    - 'aemdeploy'
    - 'watch'

default:
  description: "run default task which build the whole application"
  tasks:
    - 'shell:lintingDev'
    - 'shell:webpackDev'
    - 'shell:removeChunkHash'
    - 'copy:uxlibdemo'
    - 'copy:jsonData'
    - 'assemble'
    - 'aemcomponentcopy:uxlib'
    - 'aemdeploy'
