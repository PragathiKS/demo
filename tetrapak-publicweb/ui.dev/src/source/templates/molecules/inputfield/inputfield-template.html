<sly
    data-sly-template.inputfield_template="${@ inputType, inputClass, id, placeholder, label, error}">
    <sly data-sly-test.placeholderVal="${placeholder ? placeholder : ''}"></sly>
    <div data-sly-test="${inputType}" class="form-group">
        <label for="${id}">${label @ i18n}</label>
        <input type="${inputType}" class="form-control ${inputClass}" id="${id}"
            placeholder="${placeholderVal}">
        <div data-sly-test="${error}" class="errorMsg">${error}</div>
    </div>
</sly>
