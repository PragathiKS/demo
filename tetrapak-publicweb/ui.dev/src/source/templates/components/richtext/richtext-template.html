<sly data-sly-template.richtext_template="${@data, flag}">

    <div data-link-section='Rich Text Editor' data-link-name='' class='col-lg-8 col-sm-12 fullBleed tp-pw-richText-wrapper'>
      ${data.text @context='html'}
    </div>
  </div>
</sly>
