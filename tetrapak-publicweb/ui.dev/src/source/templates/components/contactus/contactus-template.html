<sly data-sly-template.contactus_template="${@data, flag}">
    <div class="pw-contactus-form pw-theme--${data.pwTheme} pw-padding--regular" id="pw-contactUs"
        data-module="ContactUs">
        <div class="tab-content">
            <form class="pw-form" accept-charset="UTF-8" action="/bin/tetrapak/pw-contactfooter" autocomplete="off"
                method="GET">
                <div class="tab-pane active" data-stepNumber="1" data-stepName="contactPurpose" role="tabpanel"
                    id="cf-step-1">
                    <div class="row no-gutters">
                        <div class="col-md-6 separator">
                            <div class="row">
                                <div class="col-sm-12 main-heading">
                                    <!-- <sly data-sly-test="${data.titleI18n}"
                                            data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                            data-sly-call="${heading.heading_h4_template @ headingText=data.titleI18n}" /> -->
                                    <sly data-sly-test="${data.heading}"
                                        data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                        data-sly-call="${heading.heading_h2_template @ headingText=data.heading}" />
                                </div>
                            </div>
                            <div class="row no-gutters">
                                <div class="col-md-4 pw-image-container">
                                    <img class="img-fluid" src="${data.image}" alt="${data.alt @ i18n}">
                                </div>
                                <div class="col-md-8">
                                    <p>${data.descriptionText}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="tab-content tab-content-steps">
                                <div class="row">
                                    <div class="col-sm-12 margin-heading">
                                        <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                            data-sly-call="${heading.heading_h4_template @ headingText=data.purposeOfContactText, variant='small'}" />
                                    </div>
                                    <div class="col-sm-12 formfield">
                                        <div data-sly-list.purposeOptions="${data.purposeOfContactOptions}"
                                            data-sly-unwrap>
                                            <sly data-sly-use.radioField="/apps/publicweb/components/molecules/radiofieldinput/radiofieldinput-template.html"
                                                data-sly-call="${radioField.radiofieldinput_template @ id=purposeOptions.key, label=purposeOptions.key, name='purposeOfContact'}">
                                            </sly>
                                        </div>
                                        <div class="errorMsg">Please select an option</div>
                                    </div>
                                </div>
                                <div class="row no-gutters pw-progress">
                                    <div class="col-md-9">
                                        <sly data-sly-use.progressBar="/apps/publicweb/components/molecules/progressbar/progressbar-template.html"
                                            data-sly-call="${progressBar.progressbar_template  @ activeStep=1}">
                                        </sly>
                                    </div>
                                    <div class="pw-progressbar__steps d-none d-md-block col-md-3">
                                        <p>
                                            ${'Step' @ i18} 1 ${'of' @ i18} 3
                                        </p>
                                    </div>
                                </div>
                                <div class="row no-gutters">
                                    <sly data-sly-use.nextButton="/apps/publicweb/components/atoms/tabbutton/tabbutton-template.html"
                                        data-sly-call="${nextButton.tabbutton_template @ btnText=data.nextbuttonLabel, btnTarget='#cf-step-2',icon_classes='icon-Arrow_Right_pw' }" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" data-stepNumber="2" data-stepName="contactInfo" role="tabpanel" id="cf-step-2">
                    <div class="row no-gutters">
                        <div class="col-md-6 separator">
                            <div class="row">
                                <div class="col-sm-12 main-heading">
                                    <sly data-sly-test="${data.heading}"
                                        data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                        data-sly-call="${heading.heading_h2_template @ headingText=data.heading}" />
                                </div>
                                <div class="col-sm-12 sub-heading">
                                    <sly data-sly-test="${data.summaryText}"
                                        data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                        data-sly-call="${heading.heading_h4_template @ headingText=data.summaryText, variant='small'}" />
                                </div>
                            </div>
                            <div class="row summary">
                                <div class="col-sm-12">
                                    <label>${data.purposeOfContactText @ i18n}</label>
                                    <p class="purposeOfContact d-inline-block"></p>
                                </div>
                                <!-- <div class="col-md-4 mb-4">
                                    <label>${data.purposeOfContactText @ i18n}</label>
                                </div>
                                <div class="col-md-8 mb-4">
                                    <p class="purposeOfContact bold"></p>
                                </div> -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="tab-content tab-content-steps">
                                <div class="row">
                                    <div class="col-sm-12 margin-heading">
                                        <sly data-sly-test="${data.contactInfoText}"
                                            data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                            data-sly-call="${heading.heading_h4_template @ headingText=data.contactInfoText, variant='small'}" />
                                    </div>
                                    <div class="col-sm-12 formfield">
                                        <sly data-sly-use.inputField="/apps/publicweb/components/molecules/inputfield/inputfield-template.html"
                                            data-sly-call="${inputField.inputfield_template @ inputType='text', id='firstName', label=data.firstNameLabel, error='Please fill in this field'}">
                                        </sly>
                                    </div>
                                    <div class="col-sm-12 formfield">
                                        <sly data-sly-use.inputField="/apps/publicweb/components/molecules/inputfield/inputfield-template.html"
                                            data-sly-call="${inputField.inputfield_template @ inputType='text', id='lastName', label=data.lastNameLabel, error='Please fill in this field'}">
                                        </sly>
                                    </div>
                                    <div class="col-sm-12 formfield">
                                        <sly data-sly-use.inputField="/apps/publicweb/components/molecules/inputfield/inputfield-template.html"
                                            data-sly-call="${inputField.inputfield_template @ inputType='email', id='email', label=data.emailLabel, placeholder=data.emailPlaceholder, error='Please enter your email in this format: example@example.com'}">
                                        </sly>
                                    </div>
                                </div>
                                <div class="row no-gutters pw-progress">
                                    <div class="col-md-7 mt-3">
                                        <sly data-sly-use.progressBar="/apps/publicweb/components/molecules/progressbar/progressbar-template.html"
                                            data-sly-call="${progressBar.progressbar_template @ activeStep=2}">
                                        </sly>
                                    </div>
                                    <div class="pw-progressbar__steps d-none d-md-block col-md-3">
                                        ${'Step' @ i18} 2 ${'of' @ i18} 3
                                    </div>
                                </div>
                                <div class="row no-gutters button-group">
                                    <sly data-sly-use.previousButton="/apps/publicweb/components/atoms/tabbutton/tabbutton-template.html"
                                        data-sly-call="${previousButton.tabbutton_template @ btnText=data.previousbuttonLabel, btnTarget='#cf-step-1', variant='secondary', customClasses='previousbtn', icon_classes='icon-Arrow_Right_pw' }" />
                                    <sly data-sly-use.nextButton="/apps/publicweb/components/atoms/tabbutton/tabbutton-template.html"
                                        data-sly-call="${nextButton.tabbutton_template @ btnText=data.nextbuttonLabel, btnTarget='#cf-step-3', icon_classes='icon-Arrow_Right_pw' }" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" data-stepNumber="3" data-stepName="submitForm" role="tabpanel" id="cf-step-3">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-sm-12 main-heading">
                                    <sly data-sly-test="${data.heading}"
                                        data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                        data-sly-call="${heading.heading_h2_template @ headingText=data.heading}" />
                                </div>
                                <div class="col-sm-12 sub-heading">
                                    <sly data-sly-test="${data.summaryText}"
                                        data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                        data-sly-call="${heading.heading_h4_template @ headingText=data.summaryText, variant='small'}" />
                                </div>
                            </div>
                            <div class="row summary">
                                <div class="col-sm-12">
                                    <label>${data.purposeOfContactText @ i18n}</label>
                                    <p class="purposeOfContact d-inline-block"></p>
                                </div>
                                <div class="col-sm-12">
                                    <label>${data.firstNameLabel @ i18n}</label>
                                    <p class="firstNameField d-inline-block"></p>
                                </div>
                                <div class="col-sm-12">
                                    <label>${data.lastNameLabel @ i18n}</label>
                                    <p class="lastNameField d-inline-block"></p>
                                </div>
                                <div class="col-sm-12">
                                    <label>${data.emailLabel @ i18n}</label>
                                    <p class="emailField d-inline-block"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="tab-content tab-content-steps">
                                <div class="row">
                                    <div class="col-sm-12 margin-heading">
                                        <sly data-sly-test="${data.howCanWeHelpText}"
                                            data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                            data-sly-call="${heading.heading_h4_template @ headingText=data.howCanWeHelpText, variant='small'}" />
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="messageText">Example textarea</label>
                                            <textarea class="form-control" id="messageText" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row no-gutters pw-progress">
                                    <div class="col-md-7 mt-3">
                                        <sly data-sly-use.progressBar="/apps/publicweb/components/molecules/progressbar/progressbar-template.html"
                                            data-sly-call="${progressBar.progressbar_template @ activeStep=3}">
                                        </sly>
                                    </div>
                                    <div class="pw-progressbar__steps d-none d-md-block col-md-3">
                                        ${'Step' @ i18} 3 ${'of' @ i18} 3
                                    </div>
                                </div>
                                <div class="row no-gutters button-group">
                                    <sly data-sly-use.previousButton="/apps/publicweb/components/atoms/tabbutton/tabbutton-template.html"
                                        data-sly-call="${previousButton.tabbutton_template @ btnText=data.previousbuttonLabel, btnTarget='#cf-step-2', variant='secondary', customClasses='previousbtn', icon_classes='icon-Arrow_Right_pw' }" />
                                    <sly data-sly-use.nextButton="/apps/publicweb/components/atoms/tabbutton/tabbutton-template.html"
                                        data-sly-call="${nextButton.tabbutton_template @ btnText=data.submitbuttonLabel, btnType='submit', btnTarget='#cf-step-final' }" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="cf-step-final">
                    <div class="row tab-pane thankyou">
                        <div class="col text-center">
                            <img class="img-fluid" src="${data.thankyouStep.image}"
                                alt="${data.thankyouStep.alt @ i18n}">
                            <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                data-sly-call="${heading.heading_h2_template @ headingText=data.thankyouStep.heading}" />
                            <p>
                                ${data.thankyouStep.descriptionText}
                            </p>
                            <sly data-sly-use.nextButton="/apps/publicweb/components/atoms/tabbutton/tabbutton-template.html"
                                data-sly-call="${nextButton.tabbutton_template @ btnText=data.thankyouStep.newrequestbuttonLabel, btnTarget='#cf-step-1' }" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</sly>
