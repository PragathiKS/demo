<sly data-sly-template.header_template="${@ data, flag}">
  <header class="tp-pw-header js-tp-pw-header ${wcmmode.edit ? 'wcmmode-edit': ''}" data-module="Header">
    <nav class="tp-pw-header__container">
      <div class="d-flex align-items-end tp-container no-gutters">
        <!-- <button class="tp-pw-header__hamburger col-sm-3 align-items-start"><i class="icon-Burger js-tp-pw-header__hamburger"></i><i class="icon-Close js-tp-pw-header__hamburger-close"></i></button> -->
        <button class="tp-pw-header__hamburger-close col-sm-3 js-tp-pw-header__hamburger"><i id="toggle-button" class="icon-Burger"></i></button>
        <div class="tp-pw-header__logo-placeholder col-sm-6 col-lg-2 d-flex justify-content-lg-start justify-content-sm-center">
          <!-- <sly data-sly-resource="${'logo' @ resourceType='publicweb/components/content/logo'}"/> -->
          <a class="js-tp-pw-header-logo-digital-data" data-sly-test="${data.logoLink}" href="${data.logoLink}" target="${data.logoLinkTarget}" data-sly-unwrap="${!data.logoLink}" 
          datatag="${data.linkType}"
          ctype="${data.cType}"
          ctypeone="brand logo"
          ctitle="tetra pak"
          data-link-section="logo"
          data-link-parent-title="Brand Logo"
          data-link-name="TetraPak"
          >
         <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath='/content/dam/tetrapak/customerhub/english/error/images/TetraPakLogo.png', altText=data.logoAlt, className='tp-pw-logo'}" />
       </a>
        </div>
        <div class="tp-pw-header__main-navigation col-7">
          <ul class="d-flex justify-content-center" data-sly-list.megaMenuItem=${data.megaMenuLinksList}>
            <li>
              <a class="js-tp-pw-header-logo-digital-data" data-link-section="Header Navigation" data-link-parent-title="Navigation" data-link-name="${megaMenuItem.linkText}" href="${megaMenuItem.linkPath}" ctype="header" ctypeone="header nav link" ctitle="${megaMenuItem.linkText}" title="${megaMenuItem.linkText}">${megaMenuItem.linkText}</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-3 col-lg-3 d-flex justify-content-end">
          <div class="tp-pw-header__secondary-navigation js-tp-pw-header__secondary-navigation">
            <!-- <a class="tp-pw-header__secondary-navigation__link js-tp-pw-header__search-box-toggle" href="#"
               data-root-path="${data.searchRootPath}" data-results-path="${data.searchResultsPath}"><i
              class="icon-Search"></i></a> -->
            <a class="tp-pw-header__secondary-navigation__link js-tp-pw-header__search-box-toggle" href="#">
                <i class="icon-Search"></i></a>
            <a class="tp-pw-header__secondary-navigation__link" target="${data.contactLinkTarget}" href="${data.contactLink}"><i class="icon-Envelope"></i></a>
            <a class="tp-pw-header__secondary-navigation__link" href="#" datatag="internal" ctype="header" ctypeone="country selector"><i class="icon-Globe"></i></a>
              <span class="tp-pw-header__secondary-navigation"><i class="icon-ver-line"></i></span>
            <a class="tp-pw-header__secondary-navigation__link" target="_blank" href="${data.loginLink}"><i class="icon-Avatar"></i><span>${data.loginLabel}</span></a>
          </div>
        </div>
      </div>
    </nav>

     <!-- Collapsible content -->
  <div class="tp-pw-mobile-navigation js-tp-pw-mobile-navigation">

    <!-- Links -->
    <ul class="tp-pw-mobile-navigation__primary" data-sly-list.megaMenuItem=${data.megaMenuLinksList}>
      <li>
        <a data-link-section="Header Navigation" data-link-parent-title="Navigation" data-link-name="${megaMenuItem.linkText}" class="d-flex justify-content-between js-tp-pw-header-logo-digital-data nav-link" href="${megaMenuItem.linkPath}"><span>${megaMenuItem.linkText}</span><i class="icon-Chevron_Down"></i></a>
      </li>
    </ul>
    <ul class="tp-pw-mobile-navigation__secondary">
      <li class="tp-pw-mobile-navigation__secondary__link">
        <a class="nav-link" target="${data.contactLinkTarget}" href="${data.contactLink}"><i class="icon-Envelope"></i><span>${data.contactText}</span></a>
      </li>
      <li class="tp-pw-mobile-navigation__secondary__link">
        <a class="d-flex justify-content-between nav-link" href="#"><span><i class="icon-Globe"></i>English(Canada)</span><i class="icon-Chevron_Down"></i></a>
      </li>
      <li class="tp-pw-mobile-navigation__secondary__link">
        <a class="nav-link" target="_blank" href="${data.loginLink}"><i class="icon-Avatar"></i><span>${data.loginLabel}</span></a>
      </li>
    </ul>
    <!-- Links -->

  </div>
  <!-- Collapsible content -->
    <!-- <div class="tp-pw-search-box js-tp-pw-search-box">
      <div class="tp-pw-search-box__input-wrapper">
        <div class="tp-container">
          <i class="icon-Search tp-pw-search-box__icon"></i>
          <input class="tp-pw-search-box__input js-tp-pw-search-box__input" type="iput" name="search_inp"
                 id="f_search_inp" placeholder="${'Search' @ i18n}">
          <a class="tp-pw-search-box__close-search-box js-tp-pw-search-box__close-search-box" href="#"><i
            class="icon-Close"></i></a>
          <div class="tp-pw-search-box__pointer js-tp-pw-search-box__pointer"
               data-point-to="js-tp-pw-header__search-box-toggle"></div>
        </div>
      </div>
    </div> -->
        <!-- This is the example of how the search panel values can be retrieved from the model
        <p> Placeholder Text : ${data.searchPlaceholderText}</p>
        <ul data-sly-list.tile="${data.searchPanelTiles}">
        <li>Title : ${tile.title}</li>
            <li>Description : ${tile.description}</li>
            <li>Image : ${tile.image}</li>
            <li>Image Alt Text : ${tile.imageAltText}</li>
            <li>Link Path : ${tile.linkPath}</li>
            <li>Target Blank : ${tile.targetBlank}</li>
        </ul>-->
    <!-- <div class="tp-pw-header__hero-image" data-sly-test="${data.enableHeroImage}">
      <sly data-sly-resource="${'imageTextBanner' @ resourceType='publicweb/components/content/imageTextBanner'}"/>
    </div> -->
  </header><!-- end c-header -->
</sly>
