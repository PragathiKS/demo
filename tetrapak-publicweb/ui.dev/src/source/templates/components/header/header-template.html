<sly data-sly-template.header_template="${@ data, flag}">
  <header class="tp-pw-header js-tp-pw-header ${wcmmode.edit ? 'wcmmode-edit': ''}" data-module="Header">
    <nav class="tp-pw-header__container">
      <div class="d-flex align-items-end tp-container no-gutters">
        <button class="tp-pw-header__hamburger-close col-sm-3 js-tp-pw-header__hamburger"><i id="toggle-button" class="icon-Burger"></i></button>
        <div class="tp-pw-header__logo-placeholder col-sm-6 col-lg-3 d-flex justify-content-lg-start justify-content-sm-center">
          <sly data-sly-test = "${!wcmmode.edit}">
          <a class="js-tp-pw-header-logo-digital-data" data-sly-test="${data.logoLink}" href="${data.logoLink}" target="${data.logoLinkTarget}" data-sly-unwrap="${!data.logoLink}"
          data-link-section="Header Navigation" data-link-name="Tetra Pak"
          >
         <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=data.logoImagePath, altText=data.logoAlt, className='tp-pw-logo'}" />
       </a>
      </sly>
      <sly data-sly-test = "${wcmmode.edit}">
        <a class="js-tp-pw-header-logo-digital-data" data-sly-test="${data.logoLink}" href="${data.logoLink}" target="${data.logoLinkTarget}" data-sly-unwrap="${!data.logoLink}"
           data-link-section="Header Navigation" data-link-name="Tetra Pak"
          >
         <img src="${data.logoImagePath}" alt="${data.logoAlt}" />
       </a>
      </sly>
        </div>
        <div class="tp-pw-header__main-navigation col-6">
          <ul class="d-flex justify-content-center" data-sly-list.megaMenuItem=${data.megaMenuLinksList}>

            <li class="${megaMenuItem.linkPath == data.solutionPage ? 'js-hover-menu-link hover-menu-link' : ''}">
              <a class="js-tp-pw-header-logo-digital-data" data-link-section="Header Menu Navigation" data-link-name="${megaMenuItem.linkText}" target="_self" href="${megaMenuItem.linkPath}" ctype="header" ctypeone="header nav link" ctitle="${megaMenuItem.linkText}">${megaMenuItem.linkText}</a>
              <sly data-sly-test="${megaMenuItem.linkPath == data.solutionPage}" data-sly-use.megaMenuSolution="/apps/publicweb/components/content/megamenusolution/megamenusolution-template.html" data-sly-call="${megaMenuSolution.megamenusolution_template  @ data=data.megaMenuConfigurationModel}" />
            </li>
          </ul>
        </div>
        <div class="col-sm-3 col-lg-3 d-flex justify-content-end">
          <div class="tp-pw-header__secondary-navigation js-tp-pw-header__secondary-navigation">
            <a class="tp-pw-header__secondary-navigation__link js-tp-pw-header-logo-digital-data js-tp-pw-header__search-box-toggle" data-link-section="Header Navigation" data-link-name="Internal Search icon" href="#">
                <i class="icon-Search"></i></a>
            <a class="tp-pw-header__secondary-navigation__link js-tp-pw-header-logo-digital-data" data-link-section="Header Navigation" data-link-name="contact us envelope" target="" href="#"><i class="icon-Envelope"></i></a>
            <a class="tp-pw-header__secondary-navigation__link js-tp-pw-header-logo-digital-data" data-link-section="Header Navigation" data-link-name="market locator" href="#" datatag="internal" ctype="header" ctypeone="country selector"><i class="icon-Globe"></i></a>
              <span class="tp-pw-header__secondary-navigation"><i class="icon-ver-line"></i></span>
            <a class="tp-pw-header__secondary-navigation__link js-tp-pw-header-logo-digital-data" data-link-section="Header Navigation" data-link-name="login_My tetrapak" target="_blank" href="${data.loginLink}"><i class="icon-Avatar"></i><span>${data.loginLabel}</span></a>
          </div>
        </div>
      </div>
    </nav>

     <!-- Collapsible content -->
  <div class="tp-pw-mobile-navigation js-tp-pw-mobile-navigation">

    <!-- Links -->
    <ul class="tp-pw-mobile-navigation__primary" data-sly-list.megaMenuItem=${data.megaMenuLinksList}>
      <li class="">
        <a data-link-section="Header Menu Navigation" data-link-name="${megaMenuItem.linkText}" class="d-flex justify-content-between js-tp-pw-header-logo-digital-data nav-link" href="${megaMenuItem.linkPath}"><span>${megaMenuItem.linkText}</span>
          <sly data-sly-test = "${megaMenuItem.linkText == 'Solutions'}">
          <i class="icon-Chevron_Right js-click-menu-link"></i>
         </sly>
        </a>
        <sly data-sly-test="${megaMenuItem.linkText == 'Solutions'}" data-sly-use.megaMenuSolution="/apps/publicweb/components/content/megamenusolution/megamenusolution-template.html" data-sly-call="${megaMenuSolution.megamenusolution_template  @ data=data.megaMenuConfigurationModel, isMobile=true}" />

      </li>
    </ul>
    <ul class="tp-pw-mobile-navigation__secondary">
      <li class="tp-pw-mobile-navigation__secondary__link">
        <a class="nav-link js-tp-pw-header-logo-digital-data" target="" href="#" data-link-section="Header Navigation" data-link-name="contact us envelope"><i class="icon-Envelope"></i><span>${data.contactText}</span></a>
      </li>
      <li class="tp-pw-mobile-navigation__secondary__link">
        <a class="d-flex justify-content-between nav-link js-tp-pw-header-logo-digital-data" href="#" data-link-section="Header Navigation" data-link-name="market locator"><span><i class="icon-Globe"></i>English(Canada)</span></a>
      </li>
      <li class="tp-pw-mobile-navigation__secondary__link">
        <a class="nav-link js-tp-pw-header-logo-digital-data" target="_blank" href="${data.loginLink}" data-link-section="Header Navigation" data-link-name="login_My tetrapak"><i class="icon-Avatar"></i><span>${data.loginLabel}</span></a>
      </li>
    </ul>
    <!-- Links -->

  </div>
  </header><!-- end c-header -->
</sly>
