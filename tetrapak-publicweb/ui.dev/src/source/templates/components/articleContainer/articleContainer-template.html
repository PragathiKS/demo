<sly data-sly-template.articleContainer_template="${@ data, flag}">
  <div class="article-container">
    <h3 class="article-container__title ${data.titleAlignment}">${data.titleI18n}</h3>
    <div class="d-md-block d-lg-flex" data-sly-list="${data.totalColumns}">
      <div class="article-container__column">
         <sly data-sly-resource="${'item' @ resourceType='publicweb/components/content/articleItem'}"/>
      </div>
    </div>
  </div>
</sly>
