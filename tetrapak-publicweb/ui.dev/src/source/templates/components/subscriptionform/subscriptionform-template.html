<sly data-sly-template.subscriptionform_template="${@data, flag}">
  <div id="${data.anchorId}" title="${data.anchorTitle}">
    <div id="sfUs" class="pw-container" data-locator="Subscriptionform" data-module="Subscriptionform">
      <div class="pw-subscriptionForm-form pw-theme--${data.pwTheme} pw-padding--regular pw-margin--regular"
        id="pw-sfUs" auto_locator="SubscriptionFormStepsWrapper">
        <div class="tab-content">
          <form class="pw-form pw-form-subscriptionForm" accept-charset="UTF-8" data-sf-api-servlet="${data.apiUrl}"
            data-sf-countryCode="${data.siteCountry}" data-sf-langCode="${data.siteLanguage}" autocomplete="off">
            <!--step start-->
            <div class="sf-tab-pane active" role="tabpanel" id="sf-step-1">
              <div class="row no-gutters">
                <div class="col-lg-6 separator" auto_locator="subscriptionFormLeftContainerStep1">
                  <div class="row no-gutters">
                    <div class="col-sm-12 main-heading" data-sly-test="${data.heading}"
                      auto_locator="subscriptionFormLeftContainerHeadingTextStep1">
                      <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                        data-sly-call="${heading.heading_h2_template @ headingText=data.heading}" />
                    </div>
                  </div>
                  <div class="row no-gutters">
                    <div class="col-lg-6 pw-image-container" data-sly-test="${data.image}"
                      auto_locator="subscriptionFormImageStep1">
                      <sly data-sly-test="${!wcmmode.edit}">
                        <sly data-sly-test="${data.image}"
                          data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html"
                          data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=data.image, altText=data.alt}" />
                      </sly>
                      <sly data-sly-test="${wcmmode.edit}">
                        <img data-sly-test="${data.image}" alt="${data.alt}" src="${data.image}"
                          class="image img-responsive" />
                      </sly>
                    </div>
                    <div class="descriptionsubscriptionForm ${data.image ? 'col-lg-6' : 'col-lg-12'}"
                      auto_locator="subscriptionFormLeftContainerTextAreaStep1">
                      ${data.descriptionText @ context="html"}
                    </div>
                  </div>
                </div>
                <div class="col-lg-6" auto_locator="subscriptionFormRightContainerStep1">
                  <div class="tab-content tab-content-steps">
                    <div class="row">
                      <div class="col-sm-12 formfield" auto_locator="subscriptionFormListContainerStep1">
                        <div class="formfield">
                          <sly
                            data-sly-use.inputField="/apps/publicweb/components/molecules/inputfield/inputfield-template.html"
                            data-sly-call="${inputField.inputfield_template @ inputType='email', id='email', label='pw.form.label.email' , placeholder='pw.form.label.emailPlaceholder', required=true, error='pw.form.errormsg.invalidemail', autoLocatorInput='emailInput', autoLocatorLabel='emailHelpText', inputClass='validateForTags'}">
                          </sly>
                        </div>
                        <div class="formfield">
                          <div class="form-group formfield">
                            <div class="checboxField">
                              <input id="consentcheckbox" class="consentCheckbox" required type="checkbox"
                                name="consent">
                              <label class="consentlabel" for="consentcheckbox"> ${data.marketingconsent @
                                context='html'}</label>
                            </div>
                            <div class="errorMsg">${'pw.form.errormsg.marketingconsent' @i18n}</div>
                          </div>
                        </div>
                        <div class="formfield">
                          <p>${data.privacyPolicy @ context='html'}</p>
                        </div>
                      </div>
                    </div>
                    <div class="row no-gutters subscribeButton button-group">
                      <sly data-sly-use.nextButton="/apps/publicweb/components/atoms/tabbutton/tabbutton-template.html"
                        data-sly-call="${nextButton.tabbutton_template @ btnText='pw.form.button.subscribe', btnTarget='#sf-step-final', autoLocator='subscriptionFormNextButtonStep'}" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--step start-->
            <div class="sf-tab-pane" role="tabpanel" id="sf-step-final"
              auto_locator="subscriptionFormListContainerStepFinal">
              <div class="row thankyou">
                <div class="col text-center" auto_locator="sfUsThankYouMessage">
                  <div auto_locator="sfUsThankYouPageMessage">
                    <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                      data-sly-call="${heading.heading_h2_template @ headingText=data.thankyouHeading}" />
                  </div>
                  <div class="descriptionTextThankyou" auto_locator="sfUsThankYouPageDescription">
                    ${data.thankyouDescriptionText @ context='html'}
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</sly>
