<sly data-sly-template.anchor_template="${@data, flag}">
  <div class="pw-anchor tp-container" data-module="Anchor">
    <ul data-link-section='Anchor' data-link-name='' class="pw-anchor-list">
      <sly data-sly-list.anchorItem="${data.anchors}">
        <li class="pw-anchor-content">
          <a href="${anchorItem.id}">${anchorItem.text}</a>
        </li>
      </sly>
    </ul>
  </div>
</sly>
