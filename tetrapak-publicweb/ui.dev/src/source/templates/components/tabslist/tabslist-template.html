<sly data-sly-template.tabslist_template="${@data, flag}">
    <sly data-sly-test.parentHeading="${data.heading}" />
    <div id="${data.anchorId}" title="${data.anchorTitle}" class="pw-tablist pw-padding--regular pw-margin--regular pw-theme--grayscale-white js-tablist clearfix row" data-module="TabsList">
      <input type="hidden" id="tabComponentId" name="tabComponentId" value="${data.anchorId}" />
      <h2 data-sly-test="${parentHeading}" class="pw-tablist__heading d-lg-none js-tablist__heading"> ${parentHeading}</h2>
    
      <div class="pw-tablist__events accordion col-lg-5">
        <h2 data-sly-test="${parentHeading}" class="pw-tablist__heading d-none d-lg-block"> ${parentHeading}</h2>
        
        <sly data-sly-list.tab="${data.tabs}">
          <sly data-sly-test="${tab.title}">
            <button type="button" class="pw-tablist__event js-tablist__event${tabList.index == 0 ? ' active m-active' : ' collapsed'}" data-toggle="collapse" data-target="#tab_${data.anchorId}_${tabList.index}" data-index="${tabList.index}" aria-expanded="${tabList.index == 0 ? 'true' : 'false'}">
                <div class="pw-tablist__event-title semi-bold">${tab.title}</div>
                <i class="icon icon-Chevron_Down"></i>
            </button>
            <div class="pw-tablist__event-detail-wrapper d-lg-none collapse${tabList.index == 0 ? ' show' : ''}" id="tab_${data.anchorId}_${tabList.index}">
                <div class="pw-tablist__event-detail js-video-props" data-link-parent-title="${tab.tabTitleI18n @i18n,locale=data.locale}" data-video-name="${tab.videoSource == 'youtube' ? tab.youtubeEmbedURL : tab.damVideoPath}">
                    
                  <!--image video component  -->
                  
                  <!-- <sly data-sly-use.genericmedia="/apps/commons/components/molecules/genericmedia/genericmedia-template.html"
                        data-sly-call="${genericmedia.genericmedia_template @data=tab, type=tab.type, className='pw-tablist__media-wrapper'}" /> -->
                        
                      <sly data-sly-test="${tab.tabType == 'textVideo'}">
                      
                        <!-- <sly data-sly-use.genericvideo="/apps/commons/components/molecules/genericvideo/genericvideo-template.html"
                                      data-sly-call="${genericvideo.genericvideo_template @data=tab,className='pw-tablist__media-wrapper'}" /> -->
                      
                      
                                      <sly data-sly-test="${tab.videoSource == 'dam'}">
                                        <!-- <sly data-sly-use.damvideo="/apps/commons/components/atoms/damvideo/damvideo-template.html"
                                                  data-sly-call="${damvideo.damvideo_template @videoUrl=tab.damVideoPath,className='pw-tablist__media-wrapper',thumbnailPath=tab.thumbnailPath}" /> -->

                                                 
                                                    <div data-sly-test="${tab.damVideoPath}" class="tpatom-dam pw-tablist__media-wrapper">
                                                      <video title="${noval}" class="js-dam-player" controls poster="${tab.thumbnailPath}">
                                                        <source src="${tab.damVideoPath}">
                                                      </video>
                                                    </div>
                                    
                                                </sly>

                                    <sly data-sly-test="${tab.videoSource == 'youtube'}">
                                      <!-- <sly data-sly-use.youtubevideo="/apps/commons/components/atoms/youtubevideo/youtubevideo-template.html"
                                                data-sly-call="${youtubevideo.youtubevideo_template @videoUrl=tab.youtubeEmbedURL,className='pw-tablist__media-wrapper'}" /> -->
                                    
                                    <!-- youtube video -->
                                      <div data-sly-test="${tab.youtubeEmbedURL}" class="tpatom-youtube pw-tablist__media-wrapper">
                                        <iframe title="${noval}"
                                                class="tpatom-yt-player js-yt-player" src="${tab.youtubeEmbedURL}?enablejsapi=1" frameborder="0"
                                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                                allowfullscreen></iframe>
                                      </div>
                                    
                                    <!-- youtube video end -->
                                              </sly>
                      
                      
                      </sly>
                      
                      
                      <sly data-sly-test="${tab.tabType == 'textImage'}">
                          <!-- <sly data-sly-use.genericimage="/apps/customerhub/components/atoms/genericimage/genericimage-template.html"
                               data-sly-call="${genericimage.genericimage_template @image=tab.image,className='pw-tablist__media-wrapper'}" /> -->
                               <div class="x-img-responsive">
                                <!-- <sly data-sly-use.lib="/apps/customerhub/components/content/dynamicimage/dynamicimage.html"
                                     data-sly-call="${lib.dynamicimage_template @image=tab.image, className='pw-tablist__media-wrapper'}">
                                </sly> -->
                                <sly data-sly-test = "${!wcmmode.edit}">
                                  <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" 
                                     data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=tab.fileReference, altText=tab.alt, className='pw-tablist__media-wrapper'}" />
                                </sly>
                                <sly data-sly-test = "${wcmmode.edit}">
                                  <img class="pw-tablist__media-wrapper" src="${tab.fileReference}" alt="${tab.alt}"  />
                                </sly>

                            </div>
                      </sly>
                  <!--end image video component  --> 
                    <h3 class="pw-tablist__event-detail-title js-tablist__event-detail-title">${tab.title}</h3>
                    <div class="pw-tablist__event-detail-description">${tab.description}</div>
                    <sly data-sly-test.variant="${tab.linkType == 'button' ? 'primary' : 'transparent'}">
                      <sly data-sly-use.btnLink="/apps/commons/components/atoms/button-text/button-text.html"
                            data-sly-call="${btnLink.button_template @btnPath=tab.linkURL, btnText=tab.linkTextI18n ,btnTarget=tab.targetBlank, variant=variant, customClasses='pw-tablist__event-detail-description-link js-tablist__event-detail-description-link'}" />
                    </sly>

                </div>
            </div>
          </sly>
        </sly>

      </div>

      <div class="pw-tablist__events-sidesection js-tablist__events-sidesection col-lg-7 d-none d-lg-block" aria-live="polite">
      </div>
    </div>
</sly>
