<sly data-sly-template.medialink_template="${@data, flag}">
    <div class="pw-container" id="${data.anchorId}" title="${data.anchorTitle}">
        <div class="medialink pw-theme--${data.pwTheme}" data-module="MediaLink">
            <div data-sly-test="${data.heading}" class="medialink__heading">
                <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                    data-sly-call="${heading.heading_h2_template @ headingText=data.heading, variant='regular'}" />
            </div>
            <div  data-sly-test="${(data.columnOneList || data.columnTwoList || data.columnThreeList)}"
                class="medialink__subheadingwrap">
                <div class="row medialink__linkListRow ${(data.columnThreeTitle || data.columnTwoTitle || data.columnOneTitle) ? '' :'topMargin' }" >
                    <div data-sly-test="${(data.columnOneList && data.columnOneList.size>0) || data.columnOneTitle }" class="${((data.columnThreeList && data.columnThreeList.size > 0) || data.columnThreeTitle.size) ? 'col-md-6' : 'col-md-4' } col-sm-12 medialink__linklist">
                        <div data-sly-test="${data.columnThreeTitle || data.columnTwoTitle || data.columnOneTitle }" class="medialink__subheading ${data.columnOneTitle ? '' : 'noMobile'}">
                            <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                data-sly-call="${heading.heading_h4_template @ headingText=data.columnOneTitle, variant='regular'}" />
                        </div>
                        <div data-sly-list.child="${data.columnOneList}">
                            <a href="${child.linkUrl}"
                                class="medialink__link tpatom-link tpatom-link--transparent js-medialink-analytics"
                                title="${child.linkLabel}" 
                                data-asset-name="${child.assetName}"
                                data-section-name="${data.columnOneTitle || data.heading}"
                                data-link-section="Related links and downloads_Text Hyperlink"
                                data-link-name="${child.linkLabel}">
                                <span class="tpatom-link__text sly-text">${child.linkLabel}</span>
                                <i class="icon icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div data-sly-test="${(data.columnTwoList && data.columnTwoList.size>0) ||data.columnTwoTitle}" class="${((data.columnThreeList && data.columnThreeList.size > 0) || data.columnThreeTitle.size)  ? 'col-md-6' : 'col-md-4' }  col-sm-12 medialink__linklist">
                        <div data-sly-test="${(data.columnThreeTitle || data.columnTwoTitle || data.columnOneTitle) }" class="medialink__subheading  ${data.columnTwoTitle ? '' : 'noMobile'}">
                            <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                data-sly-call="${heading.heading_h4_template @ headingText=data.columnTwoTitle, variant='regular'}" />
                        </div>
                        <div data-sly-list.child="${data.columnTwoList}">
                            <a data-sly-test="${child.linkLabel}" href="${child.linkUrl}"
                                class="medialink__link tpatom-link tpatom-link--transparent js-medialink-analytics"
                                title="${child.linkLabel}" 
                                data-asset-name="${child.assetName}"
                                data-link-section="Related links and downloads_Text Hyperlink"
                                data-section-name="${data.columnTwoTitle || data.heading}"
                                data-link-name="${child.linkLabel}">
                                <span class="tpatom-link__text sly-text">${child.linkLabel}</span>
                                <i class="icon icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4  col-sm-12 medialink__linklist" data-sly-test="${(data.columnThreeList && data.columnThreeList.size>0) || data.columnThreeTitle   }">
                        <div data-sly-test="${(data.columnThreeTitle || data.columnTwoTitle || data.columnOneTitle) }" class="medialink__subheading  ${data.columnThreeTitle ? '' : 'noMobile'}">
                            <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                                data-sly-call="${heading.heading_h4_template @ headingText=data.columnThreeTitle, variant='regular'}" />
                        </div>
                        <div data-sly-list.child="${data.columnThreeList}">
                            <a data-sly-test="${child.linkLabel}" href="${child.linkUrl}"
                                class="medialink__link tpatom-link tpatom-link--transparent js-medialink-analytics"
                                title="${child.linkLabel}" 
                                data-link-section="Related links and downloads_Text Hyperlink"
                                data-section-name="${data.columnThreeTitle || data.heading}"
                                data-asset-name="${child.assetName}"
                                data-link-name="${child.linkLabel}">
                                <span class="tpatom-link__text sly-text">${child.linkLabel}</span>
                                <i class="icon icon-link"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sly>
