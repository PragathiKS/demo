<sly data-sly-template.textVideo_template="${@ data, flag}" data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <div data-sly-test="${data.damVideoPath || data.youtubeEmbedURL}" id="${data.anchorId}" title="${data.anchorTitle}"
       class="pw-text-video tp-container pw-text-video--${data.pwDisplay} pw-theme--${data.pwTheme} pw-padding--regular pw-margin--regular"
       data-locator="text-video" data-module="TextVideo">
    <div class="row">
      <div class="col-md-12 ${data.pwDisplay == 'display-row' || data.pwDisplay == 'display-row-reversed' ? 'col-lg-4': ''}">
        <p class="pw-text-video__subTitle d-none d-lg-block">${data.subTitle}</p>
        <div class="pw-text-video__title d-none d-lg-block">
          <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
               data-sly-call="${title.heading_h4_template @ headingText=data.title, variant='regular'}"/>
        </div>
        <p class="pw-text-video__description d-none d-lg-block">${data.description}</p>
        <div class="pw-text-video__link d-none d-lg-block" data-sly-test="${data.linkURL}">
                <a data-sly-test="${data.linkTexti18n}"
                href="${data.linkURL}"
                class="tpatom-link tpatom-link--${data.pwButtonTheme == 'secondary' ? 'primary':'transparent'} js-textVideo-analytics"
                title="${data.linkTexti18n}"
                target="${data.targetBlank}"
                data-link-type="internal"
                data-link-section="Text and Video CTA Click"
                data-link-name="${data.linkTexti18n}"
                data-video-name="${data.videoName}"
                data-asset-name="${data.assetName}"
                data-button-link-type="${data.pwButtonTheme}"
                data-download-type="${data.pwLinkTheme}"
                >
                <span class="tpatom-link__text sly-text">${data.linkTexti18n}</span>
                <i class="icon ${data.pwButtonTheme == 'secondary' ? 'icon-Chevron_Right':'icon-Circle_Arrow_Right'}"></i>
             </a>
              </div>
      </div>
      <div class="col-md-12 ${data.pwDisplay == 'display-row' || data.pwDisplay == 'display-row-reversed' ? 'col-lg-8': ''}">
        <sly data-sly-test="${data.videoSource == 'damVideo'}">
          <div class="pw-text-video__video js-video-props" data-link-parent-title="${data.videoName}"
          data-video-name="${data.videoName}">
            <sly data-sly-test = "${!wcmmode.edit}">
            <sly data-sly-use.dynamicImageModel="${'com.tetrapak.publicweb.core.models.DynamicImageModel' @ imagePath=data.thumbnailPath}"></sly>
            <video class="js-dam-player" controls poster="${dynamicImageModel.desktopUrl}">
              <source src="${data.damVideoPath}" type="video/mp4">
            </video>
          </sly>
          <sly data-sly-test = "${wcmmode.edit}">
            <video class="js-dam-player" controls poster="${data.thumbnailPath}">
              <source src="${data.damVideoPath}" type="video/mp4">
            </video>
          </sly>
          </div>
        </sly>
        <sly data-sly-test="${data.videoSource == 'youtube'}">
          <div class="pw-text-video__video js-video-props" data-link-parent-title="${data.youtubeEmbedURL}"
          data-video-name="${data.videoName}">
            <iframe  class='js-yt-player' src="${data.youtubeEmbedURL}?enablejsapi=1" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
          </div>
        </sly>
        <p class="pw-text-video__subTitle d-md-block d-lg-none">${data.subTitle}</p>
        <div class="pw-text-video__title d-md-block d-lg-none">
          <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
               data-sly-call="${title.heading_h4_template @ headingText=data.title, variant='regular'}"/>
        </div>
        <p class="pw-text-video__description d-md-block d-lg-none">${data.description @ i18n}</p>
        <div class="pw-text-video__link d-md-block d-lg-none" data-sly-test="${data.linkURL}">
          <a data-sly-test="${data.linkTexti18n}"
                href="${data.linkURL}"
                class="tpatom-link tpatom-link--${data.pwButtonTheme == 'secondary' ? 'primary':'transparent'} js-textVideo-analytics"
                title="${data.linkTexti18n}"
                target="${data.targetBlank}"
                data-link-type="internal"
                data-link-section="Text and Video CTA Click"
                data-link-name="${data.linkTexti18n}"
                data-video-name="${data.videoName}"
                data-asset-name="${data.assetName}"
                data-button-link-type="${data.pwButtonTheme}"
                data-download-type="${data.pwLinkTheme}"
                >
                <span class="tpatom-link__text sly-text">${data.linkTexti18n}</span>
                <i class="icon ${data.pwButtonTheme == 'secondary' ? 'icon-Chevron_Right':'icon-Circle_Arrow_Right'}"></i>
             </a>
        </div>
      </div>
    </div>
  </div>
  <sly data-sly-test="${!data.damVideoPath && !data.youtubeEmbedURL}" data-sly-call="${templates.placeholder @ isEmpty = (!data.damVideoPath && !data.youtubeEmbedURL)}"></sly>
</sly>
