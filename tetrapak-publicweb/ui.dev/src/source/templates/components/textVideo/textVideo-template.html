<sly data-sly-template.textVideo_template="${@ data, flag}" data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <div data-sly-test="${data.damVideoPath || data.youtubeEmbedURL}"
       class="pw-text-video tp-container pw-text-video--${data.pwDisplay} pw-theme--${data.pwTheme} pw-padding--${data.pwPadding}"
       data-locator="text-video">
    <div class="row">
      <div class="col-md-12 ${data.pwDisplay == 'display-row' || data.pwDisplay == 'display-row-reversed' ? 'col-lg-4': ''}">
        <div class="pw-text-video__title">
          <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
               data-sly-call="${title.heading_h4_template @ headingText=data.title, variant='regular'}"/>
        </div>
        <p class="pw-text-video__description d-none d-lg-block">${data.description @ i18n}</p>
        <div class="pw-text-video__link d-none d-lg-block" data-sly-test="${data.linkURL}">
          <sly  data-sly-use.pwButton="/apps/commons/components/atoms/button-text/button-text.html"
                data-sly-call="${pwButton.button_template @ btnPath=data.linkURL, btnText=data.linkTexti18n, btnTooltip=data.linkTexti18n, btnTarget=data.targetBlank, btnIcon='icon-Circle_Arrow_Right', variant=data.pwButtonTheme}" />
        </div>
      </div>
      <div class="col-md-12 ${data.pwDisplay == 'display-row' || data.pwDisplay == 'display-row-reversed' ? 'col-lg-8': ''}">
        <sly data-sly-test="${data.videoSource == 'damVideo'}">
          <div class="pw-text-video__video">
            <video controls poster="${data.thumbnailPath}">
              <source src="${data.damVideoPath}" type="video/mp4">
            </video>
          </div>
        </sly>
        <sly data-sly-test="${data.videoSource == 'youtube'}">
          <div class="pw-text-video__video">
            <iframe src="${data.youtubeEmbedURL}" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
          </div>
        </sly>
        <p class="pw-text-video__description d-md-block d-lg-none">${data.description @ i18n}</p>
        <div class="pw-text-video__link d-md-block d-lg-none" data-sly-test="${data.linkURL}">
          <sly  data-sly-use.pwButton="/apps/commons/components/atoms/button-text/button-text.html"
               data-sly-call="${pwButton.button_template @ btnPath=data.linkURL, btnText=data.linkTexti18n, btnTooltip=data.linkTexti18n, variant=data.pwButtonTheme}" />
        </div>
      </div>
    </div>
  </div>
  <sly data-sly-test="${!data.damVideoPath && !data.youtubeEmbedURL}" data-sly-call="${templates.placeholder @ isEmpty = (!data.damVideoPath && !data.youtubeEmbedURL)}"></sly>
</sly>
