<sly data-sly-template.textVideo_template="${@ data, flag}">
  <div data-locator="text-video" class="pw-textvideo">
      <p>Title - ${data.title}</p>
      <p>Subtitle - ${data.subtitle}</p>
      <p>Description - ${data.description}</p>
      <p>Link Text  - ${data.linkTexti18n @ i18n}</p>
      <p>Link URL - ${data.linkURL}</p>
      <p>Video Source - ${data.videoSource}</p>
      <p>Youtube Embed URL - ${data.youtubeEmbedURL}</p>
      <p>Dam Video Path - ${data.damVideoPath}</p>
  </div>
</sly>
