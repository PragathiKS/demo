<sly data-sly-template.articleItem_template="${@ data, flag}"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <div data-sly-test="${data.vanityDescription}" class="pw-article" data-module="ArticleItem"
       data-articleItem-parentTitle="${data.articleTitle}"
       data-articleItem-linkName="${data.ctaTexti18nKey @ i18n}"
       data-articleItem-linkType="${data.linkType}">
    <sly data-sly-test="${data.showImage}">
      <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=data.articleImagePath, altText=data.articleImageAltI18n, className='pw-article__image'}" />
    </sly>
    <div data-sly-test="${data.articleTitle}" class="pw-article__title">
      <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
           data-sly-call="${heading.heading_h4_template @ headingText=data.articleTitle, variant='small'}"/>
    </div>
    <p class="pw-article__description">${data.vanityDescription}</p>
    <div class="pw-article__link" data-sly-test="${data.articlePath}">
      <sly  data-sly-use.pwButton="/apps/commons/components/atoms/button-text/button-text.html"
            data-sly-call="${pwButton.button_template @ btnPath=data.articlePath, btnText=data.ctaTexti18nKey, btnTooltip=data.ctaTexti18nKey, variant=data.pwButtonTheme, customClasses='articleItemLink'}" />
    </div>
  </div>
  <sly data-sly-test="${!data.vanityDescription}"
       data-sly-call="${templates.placeholder @ isEmpty = !data.vanityDescription}"></sly>
</sly>
