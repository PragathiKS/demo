<sly data-sly-template.dynamicMediaImage_template="${@ imagePath,altText,className} ">
    <sly data-sly-use.dynamicMediaImageModel="${'com.tetrapak.publicweb.core.models.DynamicMediaImageModel' @ imagePath=imagePath , altText=altText}">
        <img class="${className} pw-dynamic-media" src="${dynamicMediaImageModel.desktopUrl}" data-src_mobileP="${dynamicMediaImageModel.mobilePortraitUrl}" data-src_mobileL="${dynamicMediaImageModel.mobileLandscapeUrl}" data-src_tabletP="${dynamicMediaImageModel.tabletPortraitUrl}" data-src_tabletL="${dynamicMediaImageModel.tabletLandscapeUrl}" data-src_desktop="${dynamicMediaImageModel.desktopUrl}" alt="${altText}"/>
    </sly>  
</sly>
