<sly data-sly-template.softConversionForm_template="${@ data, flag}"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <div data-module="SoftConversionForm">
    <!-- Modal -->
    <div class="modal fade" id="softConversionModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered pw-modal" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <sly data-sly-test="${data.titleI18n}" data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
              data-sly-call="${heading.heading_h4_template @ headingText=data.titleI18n, variant='regular'}"/>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="icon-Close"></i>
            </button>
          </div>
          <div class="modal-body">
            <form accept-charset="UTF-8" action="/bin/tetrapak/pw-softconversion" autocomplete="off" method="GET" target="_blank">
              <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="step-0">
                  <p class="mb-4">${data.description}</p>
                  <sly data-sly-test="${data.titleI18n}" data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                    data-sly-call="${heading.heading_h4_template @ headingText=data.headline, variant='small'}"/>
                  <div class="row mt-4">
                    <div class="col">
                    	<sly data-sly-list="${data.radioButtonGroups}">
                    		<div class="form-check mb-3">
                    			<input class="form-check-input" type="radio" name="group" checked="checked" value="${item}">
                    				<label class="form-check-label" for="${item}">
                    					${item}
                    				</label>
                    		</div>	
                    	</sly>
                       <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-1', btnText=data.nextButtonLabel, variant='secondary'}" />
                    </div>
                  </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="step-1">
                  <div class="row">
                    <div class="col-8">
                      <p class="mb-4">${data.description}</p>
                      <div class="form-group">
                        <label for="first-name">${data.firstNameLabel @ i18n}</label>
                        <input type="text" name="first-name" class="form-control" id="first-name">
                      </div>
                      <div class="form-group">
                        <label for="last-name">${data.lastNameLabel @ i18n}</label>
                        <input type="text" name="last-name" class="form-control" id="last-name">
                      </div>
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-0', btnText=data.previousButtonLabel}" />
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-2', btnText=data.nextButtonLabel, variant='secondary'}" />
                    </div>
                    <div class="col-4">
                      <div class="edit-box d-flex flex-column">
                        <div class="info-group mb-3 first-name">
                          <label>${data.firstNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="first-name"></p>
                        </div>
                        <div class="info-group mb-3 last-name">
                          <label>${data.lastNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="last-name"></p>
                        </div>
                        <div class="info-group mb-3 email-address">
                          <label>${data.emailAddressLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-2" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="email-address"></p>
                        </div>
                        <div class="info-group company">
                          <label>${data.companyLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-3" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="company"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="step-2">
                  <div class="row">
                    <div class="col-8">
                      <p class="mb-4">${data.description}</p>
                      <div class="form-group">
                        <label for="email-address">${data.emailAddressLabel @ i18n}</label>
                        <input type="text" name="email-address" class="form-control" id="email-address">
                      </div>
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-1', btnText=data.previousButtonLabel}" />
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-3', btnText=data.nextButtonLabel, variant='secondary'}" />
                    </div>
                    <div class="col-4">
                      <div class="edit-box d-flex flex-column">
                        <div class="info-group mb-3 first-name">
                          <label>${data.firstNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="first-name"></p>
                        </div>
                        <div class="info-group mb-3 last-name">
                          <label>${data.lastNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="last-name"></p>
                        </div>
                        <div class="info-group mb-3 email-address">
                          <label>${data.emailAddressLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-2" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="email-address"></p>
                        </div>
                        <div class="info-group company">
                          <label>${data.companyLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-3" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="company"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="step-3">
                  <div class="row">
                    <div class="col-8">
                      <p class="mb-4">${data.description}</p>
                      <div class="form-group">
                        <label for="company">${data.companyLabel @ i18n}</label>
                        <input type="text" name="company" class="form-control" id="company">
                      </div>
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-2', btnText=data.previousButtonLabel}" />
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-4', btnText=data.nextButtonLabel, variant='secondary'}" />
                    </div>
                    <div class="col-4">
                      <div class="edit-box d-flex flex-column">
                        <div class="info-group mb-3 first-name">
                          <label>${data.firstNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="first-name"></p>
                        </div>
                        <div class="info-group mb-3 last-name">
                          <label>${data.lastNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="last-name"></p>
                        </div>
                        <div class="info-group mb-3 email-address">
                          <label>${data.emailAddressLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-2" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="email-address"></p>
                        </div>
                        <div class="info-group company">
                          <label>${data.companyLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-3" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="company"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="step-4">
                  <div class="row">
                    <div class="col-8">
                      <p class="mb-4">${data.description}</p>
                      <div class="form-group">
                        <label for="position">${data.positionLabel @ i18n}</label>
                        <input type="text" name="position" class="form-control" id="position">
                      </div>
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-3', btnText=data.previousButtonLabel}" />
                      <sly data-sly-use.modalButton="/apps/commons/components/atoms/toggle-button/toggle-button.html" data-sly-call="${modalButton.togglebutton_template @ btnToggle='tab', btnTarget='#step-final', btnText=data.nextButtonLabel, variant='secondary'}" />
                    </div>
                    <div class="col-4">
                      <div class="edit-box d-flex flex-column">
                        <div class="info-group mb-3 first-name">
                          <label>${data.firstNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="first-name"></p>
                        </div>
                        <div class="info-group mb-3 last-name">
                          <label>${data.lastNameLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-1" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="last-name"></p>
                        </div>
                        <div class="info-group mb-3 email-address">
                          <label>${data.emailAddressLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-2" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="email-address"></p>
                        </div>
                        <div class="info-group company">
                          <label>${data.companyLabel @ i18n}</label>
                          <a class="edit-step" href="#" data-target="#step-3" data-toggle="tab"><i class="icon-Edit"></i></a>
                          <p class="company"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane" role="tabpanel" id="step-final">
                  <div class="images mb-4 row">
                    <div class="col"><img src="https://picsum.photos/250/140"></div>
                    <div class="col"><img src="https://picsum.photos/249/140"></div>
                    <div class="col"><img src="https://picsum.photos/251/140"></div>
                  </div>
                  <h4>Thanks for your interest. Here are the whitepapers you want to see !</h4>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <sly data-sly-call="${templates.placeholder @ isEmpty = 'configure'}"></sly>
</sly>
