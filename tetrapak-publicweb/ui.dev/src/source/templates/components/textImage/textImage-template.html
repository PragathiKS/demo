<sly data-sly-template.textImage_template="${@ data, componentName, flag}"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
     <div class="pw-container" id="${data.anchorId}" title="${data.anchorTitle}" >
      <div data-sly-test="${data.title || data.imagePath}" class="pw-text-image pw-theme--${data.pwTheme}"
          data-locator="text-image" data-module="TextImage"
          data-textImage-contentName="${data.subTitle}"
          data-textImage-title="${data.title}"
          data-textImage-linkName="${data.linkText}"
          data-textImage-linkType="${data.linkType}">
        <div class="pw-text-image__innerpadding pw-text-image--${data.pwDisplay == 'display-row' ? 'display-row-reversed' : 'display-row' }">
          <div class="row">
            <div class="col-md-12 col-lg-6 leftPad">
              <sly data-sly-test = "${!wcmmode.edit}">
                <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=data.imagePath, altText=data.imageAltText, className='pw-text-image__image'}" />
              </sly>
              <sly data-sly-test = "${wcmmode.edit}">
                <img alt="${data.imageAltText}" src="${data.imagePath}" class="pw-text-image__image" />
              </sly>
              </div>
            <div class="col-md-12 col-lg-6 rightPad">
              <div data-sly-test="${data.subTitle}" class="pw-text-image__subTitle">
                <sly data-sly-use.subheading="/apps/commons/components/atoms/heading/heading.html"
                    data-sly-call="${subheading.subheading_template @ headingText=data.subTitle}"/>
              </div>
              <div data-sly-test="${data.title}" class="pw-text-image__title">
                <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
                    data-sly-call="${heading.heading_h2_template @ headingText=data.title, variant='regular'}"/>
              </div>
              <p class="pw-text-image__description">${data.description @ context='html'}</p>
              <div class="pw-text-image__link" data-sly-test="${data.linkURL}">
                <sly data-sly-test.dataLinkSectionCTAText="${data.pwButtonTheme == 'link' ? 'Text Hyperlink' : 'CTA'}"/>
                <sly data-sly-test.dataLinkSectionDownloadHyper="${data.pwLinkTheme == 'download' ? '_Download' : ''}"/>
                  <a data-sly-test="${data.linkText}"
                    href="${data.linkURL}"
                    class="tpatom-link tpatom-link--${data.pwButtonTheme == 'secondary' ? 'primary':'transparent'} js-textImage-analytics"
                    title="${data.linkText}"
                    target="${data.targetBlank}"
                    data-link-section="Text & Image_${dataLinkSectionCTAText}${dataLinkSectionDownloadHyper}"
                    data-link-name="${data.linkText}"
                    data-button-link-type="${data.pwButtonTheme}"
                    data-download-type="${data.pwLinkTheme}"
                    data-asset-name="${data.assetName}"
                    data-image-title="${data.title}"
                    >
                    <span class="tpatom-link__text sly-text">${data.linkText @ context='html'} <i class="icon ${data.pwButtonTheme == 'secondary' ? 'icon-Chevron_Right_pw':'icon-Circle_Arrow_Right_pw'}"></i></span>
                </a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <sly data-sly-test="${!data.title && !data.imagePath}" data-sly-call="${templates.placeholder @ isEmpty = (!data.title && !data.imagePath)}"></sly>
</sly>
