<sly data-sly-template.footer_template="${@ data, flag}">
  <footer class="tp-pw-footer js-tp-pw-footer" data-module="Footer" id="footer">
    <div class="tp-pw-footer__container tp-container">
      <div class="d-md-block d-lg-flex">
        <div class="col-lg-3 text-lg-left">
          <div class="footer-logo footer-analytics">
              <a class="tp-pw-footer-data-analytics tp-pw-footer-data-logo" href="${data.logoLink}" target="${data.logoLinkTarget}">
                <img src="${data.logoImagePath}" alt="${data.logoAlt}" />
              </a>
          </div>
        </div>
        <div class="col-lg-6 text-lg-center">
          <ul class="tp-pw-footer__navigation-list" data-sly-list.navigationItems="${data.footerLinks}"
            style="justify-content: center;">
            <li class="tp-pw-footer__navigation-list__item footer-analytics">
              <a class="tp-pw-footer__navigation-list__link tp-pw-footer__link tp-pw-footer-data-analytics"
                href="${navigationItems.linkPath}">${navigationItems.linkLabel}</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-3 ${data.wechatQrCodeReference == null ? 'text-lg-right':''} tp-pw-footer__social-media">
          <!-- IF Additional Social Media Image -->
          <h4 class="tp-pw-footer__social-media-items__imgTitle" data-sly-test="${data.wechatQrCodeText}">${data.wechatQrCodeText}</h4>
          <sly data-sly-test="${data.wechatQrCodeReference != null}">
            <div class="tp-pw-footer__social-media-items__wechat-code">
              <div class="tp-pw-footer__social-media-items__img">
                <img src="${data.wechatQrCodeReference}" alt="${data.qrAltText}">
              </div>
              <div class="tp-pw-footer__social-media-items__img storeImgs">
                <sly data-sly-test="${data.appStoreReference != null}">
                  <img src="${data.appStoreReference}" alt="${data.appStoreAltText}" class="tp-pw-footer__social-media-items__img appStore">
                </sly>
                <sly data-sly-test="${data.googlePlayReference != null}">
                  <img src="${data.googlePlayReference}" alt="${data.googlePlayAltText}" class="tp-pw-footer__social-media-items__img playStore">
                </sly>
              </div>
            </div>
          </sly>
          <!-- QR Code Modal -->
          <sly data-sly-test="${data.wechatQrCodeReference != null}">
            <div class="tp-pw-footer__modal modal tp-modal js-qrCode-modal fade"tabindex="-1" role="dialog">
              <div class="modal-dialog modal-dialog-centered tp-modal-dialog modal-md">
                <div class="modal-content tp-modal-content pw-padding--regular pw-margin--regular">
                  <div class="modal-header">
                    <h2 role="heading" class="">
                      <span class="pw-footer__modalTitle">${data.wechatQrCodeText}</span>
                    </h2>
                    <button type="button" class="tp-close-btn icon-Close_pw pw-footer__header__close js-close-btn" aria-label="close button" title="close button"></button>
                  </div>
                  <div class="modal-body text-center">
                    <img src="${data.wechatQrCodeReference}" alt="${data.qrAltText}" />
                  </div>
                </div>
              </div>
            </div>
          </sly>

          <!-- Social Media Links -->
          <div class="tp-pw-footer__social-media-items footer-analytics" data-sly-list.socialLink="${data.socialLinks}">
            <a class="tp-pw-footer__social-media-items__link tp-pw-footer__link tp-pw-footer-data-analytics${socialLink.socialMedia == 'WeChat' ? ' weChatLink':''}"
              href="${socialLink.socialMediaLink}" target="_blank" data-sly-test="${socialLink.socialMediaLink}"
              data-link-name="${socialLink.socialMedia}">
              <i class="icon-${socialLink.socialMedia}_pw"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col tp_goTopBtn">
        <a href="#" class="tp_textBtn tp-pw-footer__link" data-link-section="Footer Navigation"
          data-link-name="${data.goToTopLabel}" id="tp-pw-footer__link">${data.goToTopLabel} <i
            class="icon-Circle_Arrow_Up"></i></a>
      </div>
    </div>
  </footer>
</sly>
