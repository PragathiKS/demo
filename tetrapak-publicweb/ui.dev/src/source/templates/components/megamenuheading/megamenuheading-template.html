<sly data-sly-template.megamenuheading_template="${@data, flag}">
    <div data-module="MegaMenuHeading" class="tp-pw-megamenuheading">
        <sly data-sly-test="${data.headingURL}">
            <a href="${data.headingURL}">
                <h2>${data.heading}</h2>
            </a>
        </sly>
        <sly data-sly-test="${!data.headingURL}">
            <h2>${data.heading}</h2>
        </sly>
    </div>
</sly>
