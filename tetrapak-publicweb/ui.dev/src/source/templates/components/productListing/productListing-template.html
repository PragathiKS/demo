<sly data-sly-template.productlisting_template="${@ data, flag}"
data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
<p>Title : ${data.titleI18n} </p>
<sly data-sly-list.tabItem="${data.tabs}">
<p> Category : ${tabItem.categoryTag}</p>
<p> Link Text : ${tabItem.tabLinkTextI18n}</p>
</sly>

<sly data-sly-test="${!data.tabLinks}" data-sly-call="${templates.placeholder @ isEmpty = !data.tabLinks}"></sly>	
</sly>
