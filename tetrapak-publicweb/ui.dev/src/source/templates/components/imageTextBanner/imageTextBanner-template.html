<sly data-sly-template.imageTextBanner_template="${@ data, flag}"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
<div class="row pw-theme--${data.pwTheme} pw-margin--${data.pwPadding}">
  <div data-sly-test="${data.desktopImage}" id="${data.anchorId}" title="${data.anchorTitle}" class="pw-banner col-md-12 ${data.bannerType} tp-container-${data.textImage}" data-module="ImageTextBanner">
<sly data-sly-test = "${!wcmmode.edit}">
            <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html"
                 data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=data.fileReference, altText=data.alt, imageCrop='data.imageCrop', " className='img-responsive'}">
            </sly>

          <sly data-sly-test = "${wcmmode.edit}">
                    <div class="pw-banner__image-wrapper">
                      <img src="${data.fileReference}"  alt="${data.alt}" class="cq-dd-image">
                   </div>
          </sly>
    </sly>
  <div class="pw-banner__content ${data.pwDisplay}">
      <div data-sly-test="${data.subtitle}" class="pw-banner__content__subtitle">
         ${data.subtitle}
      </div>
      <div data-sly-test="${data.title}" class="pw-banner__content__title">
        <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
+               data-sly-call="${title.heading_h2_template @ headingText=data.title, variant='regular'}"/>
      </div>
      <p class="pw-banner__content__description">${data.text}</p>
        <a data-sly-test="${data.linkLabel}" href="${data.linkPath}" class="tpatom-link tpatom-link--${data.pwButtonTheme == 'secondary' ? 'primary':'transparent'} js-banner-analytics" title="${btnTooltip}"
        target="${data.linkTarget ? '_blank' : ''}" rel="${data.linkTarget ? 'noopener noreferrer' : ''}" data-asset-name="${data.assetName}" data-link-section="Hero image banner"  data-button-link-type="${data.pwButtonTheme}" data-download-type="${data.pwLinkTheme}" data-link-type="internal" data-link-name="${data.linkLabel}">
        <span class="tpatom-link__text sly-text">${data.linkLabel}</span>
         <i class="icon ${data.pwButtonTheme == 'secondary' ? 'icon-Chevron_Right':'icon-Circle_Arrow_Right'}"></i>
      </a>
    </div>
  </div>
</div>
  <sly data-sly-test="${!data.desktopImage}"
       data-sly-call="${templates.placeholder @ isEmpty = !data.desktopImage}"></sly>
</sly>
