<sly data-sly-template.banner_template="${@data, flag}">
  <div class="tp-container-${data.bannerType}" id="${data.anchorId}" title="${data.anchorTitle}" data-module="Banner">
      <div class="pw-banner pw-theme--${data.pwTheme}">
          <sly data-sly-test = "${!wcmmode.edit}">
            <div class="pw-banner__image-wrapper">
            <sly data-sly-test="${data.bannerType == 'hero'}">
                    <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html"
                                 data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=data.fileReference, altText=data.alt, imageCrop=data.imageCrop, componentName=data.bannerType, className='img-responsive'}">
                    </sly>
            </sly>
            <sly data-sly-test="${data.bannerType == 'textImage'}">
                <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html"
                                 data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=data.fileReference, altText=data.alt, imageCrop=data.imageCrop, className='img-responsive'}">
                </sly>

            </sly>
            </div>
            </sly>
              <sly data-sly-test = "${wcmmode.edit}">
                  <div class="pw-banner__image-wrapper">
                          <img src="${data.fileReference}"  alt="${data.alt}" class="cq-dd-image">
                  </div>
              </sly>
          <sly data-sly-test="${data.bannerType == 'hero'}">
          <div class="pw-banner__contentwrapper">
          </sly>
            <div data-sly-test="${data.title}" class="pw-banner__content ${data.pwDisplay}">
                <div data-sly-test="${data.subtitle}" class="pw-banner__content__subtitle">
                  ${data.subtitle @ context='html'}
                </div>
                <div data-sly-test="${data.title}" class="pw-banner__content__title">
                    <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
    +               data-sly-call="${title.heading_h2_template @ headingText=data.title, variant='regular'}"/>
                </div>
                <p class="pw-banner__content__description">${data.text @ context='html'}</p>
                <sly data-sly-test.dataLinkSectionCTAText="${data.pwButtonTheme == 'link' ? 'Text Hyperlink' : 'CTA'}"/>
                <sly data-sly-test.dataLinkSectionDownloadHyper="${data.pwLinkTheme == 'download' ? '_Download' : ''}"/>
                <a data-sly-test="${data.linkLabel}" href="${data.linkPath}" class="tpatom-link tpatom-link--${data.pwButtonTheme == 'secondary' ? 'primary':'transparent'} js-banner-analytics" title="${btnTooltip}"
                target="${data.linkTarget ? '_blank' : ''}" rel="${data.linkTarget ? 'noopener noreferrer' : ''}"
                data-asset-name="${data.assetName}" data-link-section="Hero Image_${dataLinkSectionCTAText}${dataLinkSectionDownloadHyper}"  data-button-link-type="${data.pwButtonTheme}" data-download-type="${data.pwLinkTheme}" data-link-type="internal" data-link-banner-title="${data.title}" data-link-name="${data.linkLabel}">
                <span class="tpatom-link__text sly-text">${data.linkLabel @ context='html'}
                <i class="icon ${data.pwButtonTheme == 'secondary' ? 'icon-Arrow_Right_pw':'icon-Circle_Arrow_Right_pw'}"></i></span>
              </a>
        </div>
      </div>
   <sly data-sly-test="${data.bannerType == 'hero'}"> </div></sly>
    </div>
</sly>
