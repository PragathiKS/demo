<sly data-sly-template.marketselector_template="${@data, flag}">
    <div class="modal tp-modal pw-lang-selector js-lang-modal fade" id="lang-modal" data-module="Marketselector" tabindex="-1" role="dialog">
    <input type="hidden" id="selectedLanguage" name="selectedLanguage" value="${data.selectedLanguage}" />
    <div class="modal-dialog modal-dialog-centered tp-modal-dialog">
        <div class="modal-content tp-modal-content">
            <sly data-sly-test.closeBtnText="${data.closeBtnTextI18n @i18n, locale=data.locale}" />
            <div class="modal-header pw-lang-selector__header">
              <div role="heading" data-sly-test="${data.marketTitle}" class="pw-lang-selector__header__heading">${data.marketTitle}</div>
                <sly data-sly-use.closeButton="/apps/commons/components/atoms/closeButton/closeButton-template.html"
                    data-sly-call="${closeButton.closeButton_template @closeBtnText=closeBtnText, btnClasses='pw-lang-selector__header__close js-close-btn'}" />
            </div>
            <div class="modal-body pw-lang-selector__body row">
              <!-- <sly data-sly-test.userLanguage="${data.selectedLanguage ? data.selectedLanguage : 'en'}" />
              <sly data-sly-test.selectedLanguage="${data.listOfLanguages[userLanguage]}" />
              <div class="pw-lang-selector__selected-lang">
                <i class="icon-Globe"></i>
                <p class="pw-lang-selector__selected-lang-label d-inline">${selectedLanguage}</p>
              </div> -->
              <ul class="pw-lang-selector__lang-container col-md-3">
                  <sly data-sly-list.marketList=${data.markets}>
                    <sly data-sly-test.languageSize="${marketList.languages.size}"/>
                      <sly data-sly-list.marketLanguage="${marketList.languages}">
                      <li class='pw-lang-selector__btn text-left js-lang-selector__btn' data-langcode="${item}" aria-label="${language}">${marketList.marketName} (${marketLanguage.langaugeName})</li>
                      </sly>
                  </sly>
            </div>
            </div>
        </div>
    </div>
    </div>
</sly>
