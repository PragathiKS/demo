<sly data-sly-template.marketselector_template="${@data, flag}">
    <div class="modal tp-modal pw-lang-selector js-lang-modal fade" id="lang-modal" data-module="Marketselector" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered tp-modal-dialog">
        <div class="modal-content tp-modal-content">
            <div class="modal-header pw-lang-selector__header" auto_locator="countrySelectorHeader">
              <div role="heading" data-sly-test="${data.marketTitle}" class="pw-lang-selector__header__heading">${data.marketTitle}</div>
                    <button type="button" auto_locator="languageSelectModal" class="tp-close-btn icon-Close pw-lang-selector__header__close js-close-btn"></button>
                  </div>
            <div class="modal-body pw-lang-selector__body row" auto_locator="countryListBox">
                  <sly data-sly-list.marketList=${data.markets}>
                    <sly data-sly-test.languageSize="${marketList.languages.size}"/>
                      <sly data-sly-list.marketLanguage="${marketList.languages}">
                        <sly data-sly-test = "${marketLanguage.langaugeIndex==1 || marketLanguage.langaugeIndex==data.col2Start || marketLanguage.langaugeIndex==data.col3Start || marketLanguage.langaugeIndex==data.col4Start}">
                            <ul class="pw-lang-selector__lang-container col-md-3">
                        </sly>
                      <li class='pw-lang-selector__btn text-left js-lang-selector__btn' data-langcode="${item}" aria-label="${marketLanguage.langaugeName}" auto_locator="countryTiles">
                        <a data-sly-test="${marketLanguage.linkPath!='#' || marketLanguage.linkPath!=''}" href="${marketLanguage.linkPath}" target="_self" auto_locator="countryName">
                        ${marketList.marketName} (${marketLanguage.langaugeName})<i data-sly-test="${data.globalMarketPath==marketLanguage.linkPath}" class="icon-Globe"></i></a></li>
                      <sly data-sly-test = "${marketLanguage.langaugeIndex==data.col1End || marketLanguage.langaugeIndex==data.col2End || marketLanguage.langaugeIndex==data.col3End || marketLanguage.langaugeIndex==data.col4End}">
                    </ul>
                    </sly>
                    </sly>
                  </sly>
              
            </div>
            </div>
        </div>
    </div>
    </div>
</sly>
