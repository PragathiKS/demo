<sly data-sly-template.navigation_template="${@data, navigationTypeSticky, flag}">
  <div class="${ navigationTypeSticky ? 'd-lg-block sticky' :''} pw-navigation" aria-hidden="true" aria-expanded="false" data-module="Navigation">
    <hr class="hr-display" />
    <div class='tp-container pw-navigation__container'>
      <div class='row'>
        <div class="section-link-home"><a href="${data.sectionHomePagePath}">${data.sectionHomePageTitle}</a></div>
        <div class='col-lg-12'>
          <ul class="d-flex list-section-menu-links justify-content-center" data-sly-list.linkSection=${data.sectionMenu}>
            <li>
              <sly
                data-sly-use.sectionItem="/apps/publicweb/components/content/sectionMenu/sectionMenu-template.html"
                data-sly-call="${sectionItem.sectionMenu_template @ data=linkSection, selectedL2=data.pageHierarchy && data.pageHierarchy.l2,selectedL3=data.pageHierarchy && data.pageHierarchy.l3, linkUrl=linkSection.linkPath, parentLink='Solution', linkText=linkSection.linkText}">
              </sly>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</sly>
