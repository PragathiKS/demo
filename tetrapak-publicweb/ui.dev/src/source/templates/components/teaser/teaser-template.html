<sly data-sly-template.teaser_template="${@data, flag}">
  <div class="pw-container">
    <section class="tp-teaser pw-theme--${data.pwTheme}"  id="${data.anchorId}" title="${data.anchorTitle}" >
      <div data-sly-test="${data.heading}" class="tp-teaser__heading">
        <sly data-sly-use.heading="/apps/commons/components/atoms/heading/heading.html"
            data-sly-call="${heading.heading_h2_template @ headingText=data.heading}"/>
      </div>

      <div class="tp-teaser__details row" data-sly-list.child="${data.teaserList}">  
        <div class="col-md-12 ${data.teaserList.size > 2 ? 'col-lg-4' : 'col-lg-6' } ${(childList.index==2 || childList.index==5 || childList.index==8 || childList.index==11  ) ? '' : 'rightbar' } teaserMargin">
          <sly data-sly-test = "${!wcmmode.edit}">
            <sly data-sly-test = "${data.teaserList.size > 2}">
				<sly data-sly-test = "${child.fileReference}" data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=child.fileReference, altText=child.alt,componentName='teaser2', className='tp-teaser__image'}" />
			</sly>
            <sly data-sly-test = "${data.teaserList.size <= 2}">
				<sly data-sly-test = "${child.fileReference}" data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=child.fileReference, altText=child.alt,componentName='teaser1', className='tp-teaser__image'}" />
			</sly>
          </sly>
          <sly data-sly-test = "${wcmmode.edit}">
            <img data-sly-test = "${child.fileReference}" alt="${child.alt}" src="${child.fileReference}" class="image" />
          </sly>
          <p data-sly-test = "${child.title}" class="tilte">${child.title}</p>

          <p  data-sly-test = "${child.description}" class="description">${child.description}</p>
          <div class="link" data-sly-test="${child.linkPath}">
              <a data-sly-test="${child.linkText}"
                href="${child.linkPath}"
                class="tpatom-link tpatom-link--${child.pwButtonTheme == 'secondary' ? 'primary':'transparent'} js-teaser-analytics"
                title="${child.linkText}"
                target="${child.targetBlank}"
                data-link-type="internal"
                data-link-section="Teaser_CTA Click_Download"
                data-link-name="${child.linkText}"
                data-button-link-type="${child.pwButtonTheme}"
                data-download-type="${child.pwLinkTheme}"
                >
                <span class="tpatom-link__text sly-text">${child.linkText} <i class="icon ${child.pwButtonTheme == 'secondary' ? 'icon-Chevron_Right':'icon-Circle_Arrow_Right'}"></i></span>
                
            </a>
      
          </div>

        </div>
        

      </div>
    </div>
    </section>
</sly>
