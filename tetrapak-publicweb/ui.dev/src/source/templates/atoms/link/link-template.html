<sly data-sly-template.link_template="${@ linkText,linkURL, anchorClass, iconClass, parentLink, downloadLink}">
  <a data-link-section='Related links' data-link-name='${parentLink}:${linkText}' data-downloadlink="${downloadLink}" href="${linkURL}"
    class="${anchorClass} js-navigation-Link" title="${linkText}">
    ${linkText @i18n}
    <i data-sly-test="${iconClass}" class="icon icon--link ${iconClass}"></i>
  </a>
</sly>
