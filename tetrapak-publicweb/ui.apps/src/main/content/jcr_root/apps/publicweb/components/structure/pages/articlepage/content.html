<sly data-sly-use.basePage="com.tetrapak.publicweb.core.models.BasePageModel"/>
<div>
	<sly data-sly-resource="${'breadcrmb' @ resourceType='publicweb/components/content/breadcrumb'}"/>
</div>
<div class="pw-article-page d-flex justify-content-center">
  <div class="col-xs-12 col-md-10 col-xl-7">
    <div class="pw-article-page__fixed-title">
      <sly data-sly-resource="${'title' @ resourceType='publicweb/components/content/title'}"/>
      <span data-sly-test="${basePage.showArticleDate}">${basePage.articleDate}</span>
    </div>

    <sly data-sly-use.dynamicMediaImage="/apps/publicweb/components/content/dynamicMediaImage/dynamicMediaImage-template.html" data-sly-call="${dynamicMediaImage.dynamicMediaImage_template @imagePath=basePage.articleImagePath, altText=basePage.imageAltTextI18n}" />

    <sly data-sly-test="${basePage.showStickyNavigation}" data-sly-use.pageStickyLink="/apps/publicweb/components/content/pageStickyLink/pageStickyLink-template.html" data-sly-call="${pageStickyLink.pageStickyLink_template @thumbnailImagePath=basePage.thumbnailImagePath, stickyNavTitle=basePage.stickyNavTitle, stickyNavDescription=basePage.stickyNavDescription, navLinkText=basePage.navLinkText, navLinkPath=basePage.navLinkPath, navLinkTarget=basePage.navLinkTarget}" />

    <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
         data-sly-repeat.child="${templatedContainer.structureResources}"
         data-sly-resource="${child.path @ resourceType=child.resourceType}"></sly>
  </div>
</div>
