<template data-sly-template.head="${ @ page, digitalDataModel }"
          data-sly-use.headlibRenderer="headlibs.html"
          data-sly-use.headResources="head.resources.html">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        ${page.title} | ${inheritedPageProperties.titleSuffix ? inheritedPageProperties.titleSuffix : 'Tetra Pak'}
    </title>
    <script>
        var digitalData = ${digitalDataModel.digitalData @ context="unsafe"};
    </script>
     <sly data-sly-test="${digitalDataModel.production}">
        <script src="//assets.adobedtm.com/launch-EN0d78cb162d36485d830065378e34eaa9.min.js" async></script>
    </sly>
    <sly data-sly-test="${digitalDataModel.development || digitalDataModel.staging}">
        <script src="//assets.adobedtm.com/launch-ENee1a586aa21a464abd3b7626503523ad-development.min.js" async></script>
    </sly>
    <meta data-sly-test.keywords="${page.keywords}" name="keywords" content="${keywords}"/>
    <meta data-sly-test.description="${properties['jcr:description']}" name="description" content="${description}"/>
    <meta data-sly-test.templateName="${page.templateName}" name="template" content="${templateName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--/* remove the below hrefLangFlag once all requirements are ready for SMAR-15151 */-->
    <sly data-sly-test="${digitalDataModel.hrefLangFlag && digitalDataModel.isPublisher}">
    <sly data-sly-test="${digitalDataModel.canonicalURL}">
        <link rel="canonical" href="${digitalDataModel.canonicalURL}" />
    </sly>
    <sly data-sly-list.hreflangData="${digitalDataModel.hreflangValues}">
        <link rel="alternate" hreflang=${hreflangData.locale} href=${hreflangData.pageUrl} />
    </sly>
    </sly>

     <!--/* End of SEO canonical and href functionality */-->

	<meta name="robots" data-sly-test.indexVal="${properties.noIndex ? properties.noIndex : 'index'}" data-sly-test.followVal="${properties.noFollow ? properties.noFollow : 'follow'}" content="${indexVal}, ${followVal}"/>

	<meta data-sly-test="${properties['jcr:title']}" property="og:title" content="${properties['jcr:title']}"/>
	<meta data-sly-test="${properties['jcr:description']}" property="og:description" content="${properties['jcr:description']}"/>                                                
	<meta property="og:type" content="website"/>                                                                                           
	<meta property="og:url" content="${currentPage.path}"/>

	<meta data-sly-test="${properties['jcr:description']}" name="twitter:description" content="${properties['jcr:description']}"/>
  	<meta data-sly-test="${properties['jcr:title']}" name="twitter:title" content="${properties['jcr:title']}"/>
  	<meta name="twitter:site" content="@tetrapak" />
    <meta name="twitter:card" content="summary" />

    <sly data-sly-include="customheaderlibs.html"></sly>
     <sly data-sly-call="${headlibRenderer.headlibs @
                                designPath         = page.designPath,
                                staticDesignPath   = page.staticDesignPath,
                                clientLibCategories = page.clientLibCategories,
                              clientLibCategoriesJsHead = page.clientLibCategoriesJsHead,
                               hasCloudconfigSupport     = page.hasCloudconfigSupport}"></sly>
    <sly data-sly-test.appResourcesPath=${page.appResourcesPath} data-sly-call="${headResources.favicons @ path = appResourcesPath}"></sly>
</template>
