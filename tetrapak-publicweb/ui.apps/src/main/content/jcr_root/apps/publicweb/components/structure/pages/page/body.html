<div>
  <sly data-sly-resource="${'header' @ resourceType='publicweb/components/structure/header'}"/>
</div>
<div>
  <sly data-sly-resource="${'contactAnchorLink' @ resourceType='publicweb/components/structure/contactAnchorLink'}"/>
</div>
<div class="tp-container">
  <sly data-sly-include="content.html"></sly>
</div>

  <sly data-sly-resource="${'footer' @ resourceType='publicweb/components/structure/footer'}"/>
</div>
<sly data-sly-use.globalUtil="com.tetrapak.customerhub.core.utils.GlobalUtil">
  <input type="hidden" id="siteImproveScript" name="siteImproveScript" value="${globalUtil.siteImproveScript}" />
</sly>
<sly data-sly-use.cookiemodel="com.tetrapak.publicweb.core.models.CookieConsentModel"/>
<sly data-sly-test="${!cookiemodel.isCookieConsentDisabled}">
	<sly data-sly-resource="${'cookieconsent' @ resourceType='/apps/customerhub/components/content/cookieconsent'}"/>
</sly>
