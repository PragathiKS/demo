From: SRVSECFE@TETRAPAK.COM
Subject: ${title}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>${title}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <style>
          body {
            font-family: Verdana, Tahoma, sans-serif;
            font-weight: 400;
            font-size: 14px;
            font-style: normal;
            position: relative;
          }
         .email-logo,.footer-logo {
           text-align: left;
           width: 100%;
           padding-bottom: 24px;
         }
         .footer-logo {
          padding-bottom: 0;
         }
         .mail-wrapper {
           padding: 0 24px;
         }
         .logo-size {
           width: 156px;
           height: 41px;
         }
         .banner-image {
           width: 100%;
         }
         .banner-show{
             display:block;
         }
         .banner-hide{
             display:none;
         }
         .hover-class {
           text-decoration: none;
           color: #ffffff;
         }
         .footer-wrapper {
           display:none;
         }
         .header-wrapper {
          text-align:center;
         }
         .footer-mobile{
          display:block;
         }
         @media screen and (min-width: 1024px) {
          .field {
            display: flex;
            flex-direction: row;
           }
           .mail-wrapper {
             padding: 48px;
             }
          .email-logo {
            padding-bottom: 48px;
           }
          
          .footer-wrapper {
            display:block;
          }
           .header-wrapper {
            text-align:left;
          }
          .footer-mobile{
            display:none;
          }
         }
      </style>
   </head>
   <body>
      <table class="mainTable" width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff"
         style="color:#4A4A4A; max-width:920px">
         <tbody>
            <tr>
               <td>
                  <table class="header-wrapper" style="margin-bottom:24px;margin-left:24px;" cellpadding="0" cellspacing="0" border="0">
                     <tr>
                        <td>
                           <img src="${headerLogo}?wid=156&fmt=jpg&resMode=sharp2&qlt=85,0"
                              style="outline:none; border:none;" alt=" Tetrapak logo" />
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
            <tr>
               <td>
                  <table class="${bannerClass}" width="100%" style="margin:0 auto 48px auto;" cellpadding="0" cellspacing="0" border="0">
                     <tr>
                        <td>
                           <img src="${bannerImage}?wid=920" style="width:100%!important;padding-bottom:0px;" />
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
            <tr>
               <td>
                  <table style="margin:0 24px;">
                     <tr>
                        <td style="margin:0;">
                           <h5 style="font-size: 18px;font-weight: 700;line-height: 24px;margin:0px 0px 16px 0px;">${title}</h5>
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <p style="margin:0 0 24px 0;line-height:24px;">${description}</p>
                        </td>
                     </tr>
                     <tr>
                        <td style="text-align:left;margin-bottom:0px;">
                           <a href="${pageLink}"><span style="display:inline-block;color:#023f88;text-decoration:underline;font-weight:900;margin-bottom:24px;">Читайте полный релиз здесь </span></a>
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
            <tr>
               <td>
                  <table cellpadding="0" cellspacing="0" border="0" style="margin: 0px 24px 48px 24px;">
                     <tr>
                        <td>
                           <p style="margin-bottom:24px;margin-top:0px;">Все новости и пресс-релизы публикуются здесь ${newsRoomLink}</p>
                        </td>
                     </tr>
                     <tr>
                        <td>
                           <p style="margin-bottom:0px;margin-top:0px;">Добрые отношения Tetra Pak</p>
                        </td>
                     </tr>
                  </table>
               </td>
            </tr>
         </tbody>
      </table>
      <table class="footer-wrapper" width="880" cellpadding="0" cellspacing="0" border="0" style="background-color:#023F88;padding:24px;color:#ffffff;overflow:hidden;">
         <tr>
            <td width="20%">
               <img class="logo-size" src="${footerLogo}?bgc=${footerLogoBGC}&wid=156&fmt=jpg&resMode=sharp2&qlt=85,0" />
            </td>
            <td width="80%" style="text-align:right;">
               <table style="width:100%;text-align:right;margin:0 auto;" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                     <td>
                        <a href="${managePreferenceLink}" class="hover-class" style="display:inline;color:#ffffff;text-decoration:none;">Управление предпочтениями</a>&nbsp;&nbsp;&nbsp;
                        <a href="${legalInformationLink}" class="hover-class" style="display:inline;color:#ffffff;text-decoration:none;">Правовая информация</a>
                     </td>
                  </tr>
               </table>
            </td>
         </tr>
      </table>
      <table class="footer-mobile" width="100%" cellpadding="5px" cellspacing="0" border="0" style="background-color:#023F88;padding:24px;color:#ffffff;overflow:hidden;">
         <tr>
            <td>
               <img class="logo-size" src="${footerLogo}?bgc=${footerLogoBGC}&wid=156&fmt=jpg&resMode=sharp2&qlt=85,0" />
            </td>
         </tr>
         <tr>
            <td>
               <a href="${managePreferenceLink}" class="hover-class" style="display:inline;color:#ffffff;text-decoration:none;">Управление предпочтениями</a>
            </td>
         </tr>
         <tr>
            <td><a href="${legalInformationLink}" class="hover-class" style="display:inline;color:#ffffff;text-decoration:none;">Правовая информация</a></td>
         </tr>
      </table>
   </body>
</html>
