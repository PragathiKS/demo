        /* FONTS */


        #outlook a {
            padding: 0;
        }

        /* Force Outlook to display view in browser link */

        span.MsoHyperlink {
            mso-style-priority: 99;
            color: inherit;
        }

            mso-style-priority: 99;
            color: inherit;
        }

        /* Force Outlook to display clicked links in correct colors */

        body {
            width: 100% !important;
            -webkit-text-size-adjust: 100%;

            height: 100% !important;
