<sly data-sly-template.footer_template="${@ data, flag}">

    <footer class="tp-pw-footer js-tp-pw-footer" data-module="Footer" id="footer">

        <div class="tp-pw-footer__container tp-container">

            <div class="d-md-block d-lg-flex">

                <div class="col-lg-12 text-lg-center">

                    <ul class="tp-pw-footer__navigation-list" data-sly-list.navigationItems="${data.footerLinks}"

                        style="justify-content: center;">

                        <li class="tp-pw-footer__navigation-list__item footer-analytics">

                            <a class="tp-pw-footer__navigation-list__link tp-pw-footer__link tp-pw-footer-data-analytics"

                            href="${navigationItems.linkPath}">${navigationItems.linkLabel}</a>

                        </li>

                    </ul>

                </div>

            </div>



            <div class="d-md-block d-lg-flex">  

                <div class="col-lg-12 text-lg-center">

                    <p class="tp-pw-footer__copyright">

                        ${data.footerText}

                    </p>

                </div>

            </div>

        </div>

    </footer>

</sly>
