<sly data-sly-template.nestedListItem_template="${@ data, locale, flag}">
   <li class="tpmol-list-item has-submenu${data.isExpanded ? ' active' : ''}">
      <sly data-sly-use.listItemBtn="/apps/commons/components/atoms/listItemBtn/listItemBtn-template.html"
            data-sly-call="${listItemBtn.listItemBtn_template @data=data, locale=locale}">
      </sly>
      <sly data-sly-test="${data.subMenuList}">
        <ul class="tpmol-list-item__sublist js-list-item__sublist collapsible${data.isExpanded ? ' active' : ''}">
          <sly data-sly-list.child=${data.subMenuList}>
            <li class="tpmol-list-item${child.isActive ? ' active' : ''}">
              <sly data-sly-test.parentNameLabel="${data.iconLabel @i18n,locale=locale}" />
              <sly data-sly-use.listItemBtn="/apps/commons/components/atoms/listItemBtn/listItemBtn-template.html"
                data-sly-call="${listItemBtn.listItemBtn_template @data=child, locale=locale ,parentNameLabel=parentNameLabel ,ctype='side menu'}">
              </sly>
            </li>
          </sly>
        </ul>
      </sly>
   </li>
</sly>
