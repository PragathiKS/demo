<sly data-sly-template.header_template="${@ data, langData}">
    <header class="tp-header" data-module="Header">
        <span class="tp-header__burger-menu icon-Burger"></span>
        <sly data-sly-test.closeBtnText="${data.closeBtnText @i18n, locale=langData.locale}" />
            <sly data-sly-use.closeButton="/apps/commons/components/atoms/closeButton/closeButton-template.html"
            data-sly-call="${closeButton.closeButton_template @closeBtnText=closeBtnText,btnClasses='tp-left-nav__close-btn d-none d-lg-none d-xl-none js-close-btn'}">
        </sly>
        <sly data-sly-test="${data.logoUrl}">
            <div class="tp-header__logo d-none d-md-flex">
                <a href="${data.logoLink}" target="${data.logoLinkInternal ? '_self' : '_blank'}" class="tp-header__link" datatag="internal" ctype="header"
                   ctypeone="brand logo" cttitle="${data.logoTextI18n @i18n, locale=langData.locale}" aria-label="${data.logoTextI18n @i18n, locale=langData.locale}">
                    <img src="${data.logoUrl}" alt="${data.logoTextI18n @i18n, locale=langData.locale}"/>
                </a>
            </div>
            <div class="tp-header__logo d-md-none">
                <!--/*logo for mobile  */-->
                <a href="${data.logoLink}" target="${data.logoLinkInternal ? '_self' : '_blank'}" class="tp-header__link" datatag="internal" ctype="header"
                   ctypeone="brand logo" cttitle="${data.logoTextI18n @i18n, locale=langData.locale}" aria-label="${data.logoTextI18n @i18n, locale=langData.locale}">
                    <img src="${data.logoUrl}" alt="${data.logoTextI18n @i18n, locale=langData.locale}"/>
                </a>
            </div>
        </sly>
        <div class="tp-header__nav-right">
          <span class="tp-header__user icon-Avatar">
              <sly data-sly-test="${wcmmode.edit || wcmmode.design}">${data.getUserInfoI18n}</sly>
              <sly data-sly-test="${cookie.userName}">${cookie.userName}</sly>
          </span>
        </div>
    </header>
</sly>
