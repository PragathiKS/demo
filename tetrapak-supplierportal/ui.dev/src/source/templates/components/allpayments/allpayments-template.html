<sly data-sly-template.allpayments_template="${@data, flag}">
  <div class="tp-card tp-all-payments" data-src_isPublishEnvironment="${data.isPublishEnvironment @ context='text'}" data-module="Allpayments" data-status-api="${resource.path}.invoice.status.json">
    <code class="d-none js-all-payments__config">
      ${data.i18nKeys}
    </code>
    <div class="d-none js-payment-api" data-date-range="${data.paymentsFromToDateGapInMonths}" data-list-api="${data.allPaymentsApi}" data-payment-details-url="${data.paymentDetailsURL}" data-filter-api="${data.filterApi}"></div>
    <div class="tp-spinner d-none">
      <div class="tpatom-loader js-loader">
        <sly data-sly-use.tploader="/apps/commons/components/atoms/tploader/tploader-template.html" data-sly-call="${tploader.tploader_template}" />
      </div>
    </div>
    <div class="d-none tp-payment-content">
      <div class="tp-all-payments__header-wrapper">
        <h2 class="tp-all-payments__heading js-all-payments__heading">
            ${data.allPaymentsHeading @i18n}
        </h2>
        <div class="tp-all-payments__header-action-wrapper">
          <div class="tp-all-payments__header-mobile">
            <button class="tp-next-btn js-mobile-header-actions">
              <i class="icon icon-Three_Dot">
              </i>
            </button>
          </div>
          <div class="tp-all-payments__header-actions">
            <div class="tp-all-payments__header-actionicons">
              <div class="tp-all-payments__action-button second js-all-payments__customise-table-action">
                <i class="icon icon-Hide action-icon"></i>
                <span class="tpatom-btn__text tp-all-payments__header-action-text" data-toggle="modal" data-target="#all-payments-filter-modal">${data.showHideColumns @i18n}</span>
              </div>
              </div>
          </div>
        </div>
      </div>
      <div class="tp-all-payments__filter-wrapper">
        <div class="tp-all-payments__filter-chips">
          <button type="button" data-label="${data.invoiceDate @i18n}" data-isRadio="true" data-key="invoiceDates" class="tp-all-payments__country-button-filter tp-all-payments__filter-button">
            ${data.invoiceDate @i18n}
          </button>

          <button type="button" data-label="${data.invoiceNo @i18n}" data-isTextInput="true" data-key="documentReferenceIDs"  class="tp-all-payments__customer-button-filter tp-all-payments__filter-button">
            ${data.invoiceNo @i18n}
          </button>

          <button type="button" data-label="${data.company @i18n}" data-isCheckBox="true" data-key="companyCodes" data-key-field="companyCode" class="tp-all-payments__line-button-filter tp-all-payments__filter-button">
            ${data.company @i18n}
          </button>

          <button type="button" data-label="${data.country @i18n}" data-isCheckBox="true" data-key="countries" data-key-field="country" class="tp-all-payments__status-button-filter tp-all-payments__filter-button tp-all-payments__filter-button-all">
            ${data.country @i18n}
          </button>

          <!-- <button type="button" data-label="${'cuhu.equipment.equipmentstatus' @i18n} +" class="tp-all-payments__status-button-filter tp-all-payments__filter-button tp-all-payments__filter-button-all">
            ${data.status @i18n}
          </button> -->
        </div>
        <div class="tagContainer"></div>
        <div>
          <button class="tpatom-btn tp-all-payments__reset-button js-tp-all-payments__reset-button">
            <i class="icon icon-Bin_X"></i>
            <span class="tpatom-btn__text sly-text">${data.reset @i18n}</span>
          </button>
        </div>
      </div>
      <div class="tp-all-payments__search-count"></div>
      <div id="all-payments-filter-modal" class="modal js-filter-modal tp-modal fade tp-all-payments__filter-form" tabindex="-1" aria-hidden="true" role="dialog">
      </div>
      <div class="tp-all-payments__table_wrapper"></div>
    </div>
  </div>
</sly>
