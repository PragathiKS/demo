<sly data-sly-template.supportrequest_template="${@data, flag}">
    <div class="tp-support-request tp-card"
         data-src_isPublishEnvironment="${data.isPublishEnvironment @ context='text'}"
         data-submit-api="/bin/supplierportal/supportrequestform.html"
         data-module="SupportRequest">
        <code class="d-none js-tp-support-request__config">${data.i18nKeys}</code>
        <div class="tp-spinner js-tp-spinner">
            <sly data-sly-use.loading="/apps/customerhub/components/atoms/loader/loader-template.html" data-sly-call="${loading.loader_template}" />
        </div>
        <div class="js-tp-support-request__content-wrapper d-none">
        </div>
    </div>
</sly>
