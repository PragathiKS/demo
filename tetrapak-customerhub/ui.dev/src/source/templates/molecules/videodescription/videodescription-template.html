<sly data-sly-template.videodescription_template="${@ data, isDesktop, flag, videoClasses}">
  <div class="tp-text-video__description${isDesktop ? ' d-none d-lg-block': ' d-lg-none'} ${videoClasses}">${data.description @ i18n, context='html'}</div>
  <div class="tp-text-video__link${isDesktop ? ' d-none d-lg-block': ' d-lg-none'}" data-sly-test="${data.linkURL}">
    <sly data-sly-test.linkText="${data.linkTextI18n @i18n}">
      <sly data-sly-test.linkUrl="${data.linkURL}" />
      <sly data-sly-test.variant="${data.pwButtonTheme == 'secondary' ? 'primary' : 'transparent'}"></sly>
        <sly data-sly-use.linkAtom="/apps/commons/components/atoms/button-text/button-text.html"
             data-sly-call="${linkAtom.button_template @btnPath=linkUrl,btnText=linkText,customClasses='js-text-video__description-link js-textVideo-analytics',variant=variant,btnType=data.linkType}"/>
    </sly>
  </div>
</sly>
