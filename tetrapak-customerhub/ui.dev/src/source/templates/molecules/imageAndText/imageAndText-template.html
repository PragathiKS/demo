<sly data-sly-template.imageAndText_template="${@ data,columns,className}">
    <div class="tpmol-image-card tpmol-image-card__col--${columns}">
        <div class="tpmol-image-card__container">
            <sly data-sly-use.genericimage="/apps/customerhub/components/atoms/genericimage/genericimage-template.html"
                 data-sly-call="${genericimage.genericimage_template @image=data.image,className='tp-get-started__details--image'}">
            </sly>
            <div class="tpmol-image-card__text">
                <h4 class="tpmol-image-card__heading">${data.titleI18n @i18n}</h4>
                <sly data-sly-test.description="${data.descriptionI18n}">
                    <div class="${className} font-style-sm">
                        ${description @ context='html'}
                    </div>
                </sly>
                <sly data-sly-test.linkText="${data.linkTextI18n}">
                    <sly data-sly-test.linkUrl="${data.linkUrl}"></sly>
                    <div class="tpmol-image-card__link">
                        <sly data-sly-use.linkAtom="/apps/commons/components/atoms/link/link-template.html"
                             data-sly-call="${linkAtom.link_template @url=linkUrl,text=linkText,baseClass='',isExternal=false,modifier='transparent',
                linkHeading=data.titleI18n, ctype='dashboard-recommendations', iconClass='icon-Circle_Arrow_Right',className='js-slick-next'}">
                        </sly>
                    </div>
                </sly>
            </div>
        </div>
    </div>
</sly>
