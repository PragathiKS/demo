<sly data-sly-template.footer_template="${@data, langData, flag}">
    <footer class="tp-footer js-tp-footer" data-module="Footer">
        <div class="tp-footer__container">
            <div class="d-md-block d-lg-flex">
                <div class="col-lg-12 text-lg-center">
                    <ul class="tp-footer__navigation-list" data-sly-list.navigationItems="${data.footerLinks}"
                        style="justify-content: center;">
                        <li class="tp-footer__navigation-list__item footer-analytics">
                            <a class="tp-footer__navigation-list__link tp-footer__link tp-footer-data-analytics"
                            href="${navigationItems.linkPath}" target="${navigationItems.linkTarget}">${navigationItems.linkText}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col tp_changeLangBtn text-lg-center">
                <a href="#" class="tp_textBtn tp-footer__link js-footer__change-lang" data-link-section="Footer Change Language" data-link-name="${data.languageSwitchLabel}" id="tp-footer__link">${data.languageSwitchLabel}</a>
            </div>
        </div>
    </footer>
</sly>
