<sly data-sly-template.addequipment_template="${@data, flag}">
    <div class="tp-add-equipment tp-card"
         data-src_isPublishEnvironment="${data.isPublishEnvironment @ context='text'}"
         data-country-api="${data.countryApi}"
         data-status-api="${data.statusApi}"
         data-site-api="${data.siteApi}"
         data-line-api="${data.lineApi}"
         data-subtitle="${data.subTitle}"
         data-details-subtitle="${data.detailsSubtitle}"
         data-submit-api="${data.mappedResourcePath}.addequipment.html"
         data-module="AddEquipment">
        <code class="d-none js-tp-add-equipment__config">${data.i18nKeys}</code>
        <div class="tp-spinner js-tp-spinner">
            <sly data-sly-use.loading="/apps/customerhub/components/atoms/loader/loader-template.html" data-sly-call="${loading.loader_template}" />
        </div>
        <div class="js-tp-add-equipment__content-wrapper d-none">
        </div>
    </div>
</sly>
