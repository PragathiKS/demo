<sly data-sly-template.addequipment_template="${@data, flag}">
    <div class="tp-add-equipment tp-card" data-module="AddEquipment">
        <code class="d-none js-tp-add-equipment__config">${data.i18nKeys}</code>
        <div class="tp-spinner js-tp-spinner">
            <sly data-sly-use.loading="/apps/customerhub/components/atoms/loader/loader-template.html" data-sly-call="${loading.loader_template}" />
        </div>
        <div class="js-tp-add-equipment__content-wrapper d-none">
            <h1 class="tp-add-equipment__title">${data.title @context='html'}</h1>
            <p class="tp-add-equipment__subtitle">${data.subTitle @context='html'}</p>
            <div class="tp-add-equipment__form js-tp-add-equipment__form"></div>
        </div>
    </div>
</sly>
