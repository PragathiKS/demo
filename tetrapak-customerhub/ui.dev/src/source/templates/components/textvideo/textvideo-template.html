<sly data-sly-template.textVideo_template="${@ data, flag}" data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
  <sly data-sly-test.isPackageDesign="${data.packageDesign}"/>
  <div data-sly-test="${data.damVideoPath || data.youtubeEmbedURL}" id="${data.anchorId}" title="${data.anchorTitle}"  class="pw-container"  data-locator="text-video" data-module="TextVideo">
    <div class="pw-text-video pw-theme--${data.pwTheme} pw-padding--regular pw-margin--regular">
      <div class="row no-gutters">
        <sly data-sly-test="${data.textAlignment == 'left' || data.textAlignment == null}">
          <div class="col-md-12 ${isPackageDesign ? 'col-lg-6' : 'col-lg-4'} left-pad">
            <sly data-sly-test="${data.subTitle}"><p class="pw-text-video__subTitle font-fixing d-none d-lg-block">${data.subTitle @ context='html'}</p></sly>
            <div class="pw-text-video__title${isPackageDesign ? '--packagedesign' : ''} js-text-video__heading">
              <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
                   data-sly-call="${title.heading_h3_template @ headingText=data.title, variant='regular'}"/>
            </div>
            <sly data-sly-use.videoDesc="/apps/customerhub/components/molecules/videodescription/videodescription-template.html"
                data-sly-call="${videoDesc.videodescription_template @data=data, isDesktop=true, videoClasses='pw-text-video__description'}" />
          </div>
          <div class="col-md-12 ${isPackageDesign ? 'col-lg-6' : 'col-lg-8'} js-video-props" data-link-parent-title="${data.title}" data-video-type="${data.videoSource}" data-video-name="${data.videoSource == 'youtube' ? data.youtubeEmbedURL : data.damVideoPath}">
            <sly data-sly-use.genericmedia="/apps/commons/components/molecules/genericmedia/genericmedia-template.html"
                    data-sly-call="${genericmedia.genericmedia_template @data=data, type='video'}" />
            <sly data-sly-use.videoDesc="/apps/customerhub/components/molecules/videodescription/videodescription-template.html"
                data-sly-call="${videoDesc.videodescription_template @data=data, isDesktop=false, videoClasses='pw-text-video__description'}" />
          </div>
        </sly>
        <sly data-sly-test="${data.textAlignment == 'right'}">
             <div class="col-md-12 ${isPackageDesign ? 'col-lg-6' : 'col-lg-8'} js-video-props left-pad" data-link-parent-title="${data.title}" data-video-type="${data.videoSource}" data-video-name="${data.videoSource == 'youtube' ? data.youtubeEmbedURL : data.damVideoPath}">
              <div class="pw-text-video__title${isPackageDesign ? '--packagedesign' : ''} js-text-video__heading d-lg-none">
                <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
                     data-sly-call="${title.heading_h3_template @ headingText=data.title, variant='regular'}"/>
              </div>
                <sly data-sly-use.genericmedia="/apps/commons/components/molecules/genericmedia/genericmedia-template.html"
                        data-sly-call="${genericmedia.genericmedia_template @data=data, type='video'}" />
                <sly data-sly-use.videoDesc="/apps/customerhub/components/molecules/videodescription/videodescription-template.html"
                    data-sly-call="${videoDesc.videodescription_template @data=data, isDesktop=false, videoClasses='pw-text-video__description'}" />
              </div>
              <div class="col-md-12 ${isPackageDesign ? 'col-lg-6' : 'col-lg-4'}">
                <sly data-sly-test="${data.subTitle}"><p class="pw-text-video__subTitle font-fixing d-none d-lg-block">${data.subTitle @ context='html'}</p></sly>
                <div class="pw-text-video__title${isPackageDesign ? '--packagedesign' : ''} js-text-video__heading d-none d-lg-block">
                  <sly data-sly-test="${data.title}" data-sly-use.title="/apps/commons/components/atoms/heading/heading.html"
                       data-sly-call="${title.heading_h3_template @ headingText=data.title, variant='regular'}"/>
                </div>
                <sly data-sly-use.videoDesc="/apps/customerhub/components/molecules/videodescription/videodescription-template.html"
                    data-sly-call="${videoDesc.videodescription_template @data=data, isDesktop=true, videoClasses='pw-text-video__description'}" />
              </div>
        </sly>
      </div>
    </div>
  </div>
  </div>
  <sly data-sly-test="${!data.damVideoPath && !data.youtubeEmbedURL}" data-sly-call="${templates.placeholder @ isEmpty = (!data.damVideoPath && !data.youtubeEmbedURL)}"></sly>
</sly>
