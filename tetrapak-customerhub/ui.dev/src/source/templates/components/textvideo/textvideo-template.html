<sly data-sly-template.textVideo_template="${@ data, flag}">
  <div class="tp-card tp-text-video" data-locator="text-video">
    <div class="row">
      <div class="col-md-12 col-lg-4">
        <h2 class="tp-text-video__heading"> ${data.title @ i18n}</h2>
        <p class="tp-text-video__description d-none d-lg-block">${data.description @ i18n}</p>
        <div class="tp-text-video__link d-none d-lg-block" data-sly-test="${data.linkURL}">
          <sly data-sly-test.linkText="${data.linkTextI18n}">
            <sly data-sly-test.linkUrl="${data.linkURL}">
              <sly data-sly-use.linkAtom="/apps/commons/components/atoms/link/link-template.html"
                    data-sly-call="${linkAtom.link_template @url=linkUrl,text=linkText,baseClass='',isExternal=data.isExternal,modifier='secondary', iconClass='icon-Circle_Arrow_Right'}" />
            </sly>
          </sly>
        </div>
      </div>
      <div class="col-md-12 col-lg-8">
        <sly data-sly-test="${data.videoSource == 'dam'}">
          <div class="tp-text-video__video">
            <video controls poster="${data.thumbnailPath}">
              <source src="${data.damVideoPath}" type="video/mp4">
            </video>
          </div>
        </sly>
        <sly data-sly-test="${data.videoSource == 'youtube'}">
          <div class="tp-text-video__youtube">
            <iframe src="${data.youtubeEmbedURL}" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
          </div>
        </sly>
        <p class="tp-text-video__description d-md-block d-lg-none">${data.description @ i18n}</p>
        <div class="tp-text-video__link d-md-block d-lg-none" data-sly-test="${data.linkURL}">
          <sly data-sly-test.linkText="${data.linkTextI18n @i18n}">
            <sly data-sly-test.linkUrl="${data.linkURL}" />
              <sly data-sly-use.linkAtom="/apps/commons/components/atoms/link/link-template.html"
                    data-sly-call="${linkAtom.link_template @url=linkUrl,text=linkText,baseClass='',isExternal=data.isExternal,modifier='secondary', iconClass='icon-Circle_Arrow_Right'}" />
          </sly>
        </div>
      </div>
    </div>
  </div>
</sly>
