<sly data-sly-template.error_template="${@ data, flag}">
    <div class="tp-card">
        <div class="row">
            <div class="col-lg">
                <h2 class="tp-error-heading">${data.errorTitle}</h2>
                <br />
                <p class="tp-error-code">${data.errorCode}</p>
                <br />
                <p class="tp-error-des">${data.errorDescription}</p>
                <br />
            </div>
            <div class="col-lg offset-lg">
                <!-- <sly data-sly-use.genericimage="/apps/customerhub/components/atoms/genericimage/genericimage-template.html"
                    data-sly-call="${genericimage.genericimage_template @imagePath=data.imageLink,imageAltI18n=data.imageName}" />
</sly> -->

                <img src="${data.imageLink}" alt="${data.imageName}">
            </div>
        </div>

    </div>
</sly>
