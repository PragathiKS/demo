<sly data-sly-template.rkliabilityconditions_template="${@data, flag}">
    <div 
        data-pdfbuttons-api="${data.apiPath}"
        data-module="Rkliabilityconditions" 
    >
        <code class="d-none js-tp-rk-liability__config">${data.i18nKeys}</code>
        <div class="tp-rk-liabilityConditions__content-wrapper tp-card tp-rk">
            <div class="tp-rk-liabilityConditions__content">
                <div>
                    <i class="icon icon-Mandatory_Kit"></i>
                    <p>Mandatory kits - read the liability conditions</p>
                </div>
                <div class="tp-spinner js-tp-spinner">
                    <sly data-sly-use.loading="/apps/customerhub/components/atoms/loader/loader-template.html" data-sly-call="${loading.loader_template}" />
                </div>
                <div class="js-tp-rk-liabilityconditions-pdfLinks d-none"></div>
            </div>
        </div>
    </div>
</sly>
