<sly data-sly-template.ordersearch_template="${@ data, flag}">
    <div class="tp-order-search" data-module="OrderSearch">
        <code class="d-none js-order-search__config">
            ${data.config}
        </code>
        <div class="tp-order-search__form js-order-search__form" aria-live="polite">
          <!--/* Renders filter section */-->
          <sly data-sly-use.loading="/apps/customerhub/components/atoms/loader/loader-template.html" data-sly-call="${loading.loader_template}" />
        </div>
        <div class="tp-order-search__table js-order-search__table" aria-live="polite">
          <!--/* Renders table section */-->
        </div>
    </div>
</sly>
