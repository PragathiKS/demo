<sly data-sly-template.inactivitydialog_template="${@ data, flag}">
  <div class="tp-inactivity-modal modal tp-modal fade" data-module="InactivityDialog">
    <input id="idleTimeoutMinutes" name="idleTimeoutMinutes" type="hidden" value="${data.idleTimeoutMinutes}" />
    <input id="logoutURL" name="logoutURL" type="hidden" value="${data.logoutURL}" />
    <div class="modal-dialog modal-dialog-centered tp-inactivity-modal__dialog">
      <div class="modal-content tp-modal-content">
        <div class="modal-body tp-modal-body tp-inactivity-modal__body">
          <sly data-sly-test.closeBtnText="${data.closeBtnI18n @ i18n, locale=data.locale}" />
          <sly data-sly-use.closeButton="/apps/commons/components/atoms/closeButton/closeButton-template.html"
               data-sly-call="${closeButton.closeButton_template @closeBtnText=closeBtnText, btnClasses='tpatom-btn tpatom-btn--close tpmol-modal-header__close js-close-btn'}" />
          <div class="tp-inactivity-modal__message">${data.messageI18n @i18n, locale=data.locale}</div>
        </div>
        <div class="modal-footer tpmol-modal-footer tp-inactivity-modal__footer">
          <!--/* Controls */-->
          <sly data-sly-use.btnRef="/apps/commons/components/atoms/button/button-template.html"
               data-sly-call="${btnRef.button_template @text=data.continueBtnI18n,modifier='primary',baseClass='tp-inactivity-modal__continue',jsClass='js-inactivity-modal__continue'}" />
          <sly data-sly-call="${btnRef.button_template @text=data.logoutBtnI18n,modifier='secondary',baseClass='tp-inactivity-modal__logout',jsClass='js-inactivity-modal__logout'}" />
        </div>
      </div>
    </div>
  </div>
</sly>
