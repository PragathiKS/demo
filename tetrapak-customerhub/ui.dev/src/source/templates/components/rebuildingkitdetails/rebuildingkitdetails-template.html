<sly data-sly-template.rebuildingkitdetails_template="${@data, flag}">
    <div data-sly-test="${data.isPublishEnvironment}" class="tp-card tp-equipment-details js-equipment-details"
       data-src_isPublishEnvironment="${data.isPublishEnvironment @ context='text'}"
       data-rebuilding-details-api="${data.rebuildingKitDetailsApi}"
       data-module="Rebuildingkitdetails">
       <code class="d-none js-rebuilding-details__config">${data.i18nKeys}</code>
       <div class="tp-equipment-details__content-wrapper">
            <div class="tp-rebuilding-details__content js-rebuilding-details__content d-none"></div>
            <div class="tp-rebuilding-details__contentbottom js-rebuilding-details__contentbottom d-none"></div>
       </div>
       <div class="tp-spinner">
        <sly data-sly-use.loading="/apps/customerhub/components/atoms/loader/loader-template.html" data-sly-call="${loading.loader_template}" />
      </div>
    </div>
        <!--/* Component HTML code goes here */-->
    
</sly>
