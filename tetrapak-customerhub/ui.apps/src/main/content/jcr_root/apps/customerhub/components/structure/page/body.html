<div class="tp-container">
<sly data-sly-resource="${'header' @ resourceType='customerhub/components/structure/header'}" />
	<div class="row">
    	<div class="col-lg-2 tp-column__sidenav">
			<sly data-sly-resource="${'navigation' @ resourceType='customerhub/components/structure/navigation'}" />
		</div>
        <div>
        	<h1 data-sly-test.isI18ValuePresent="${properties.iconLabel}">${properties.iconLabel @i18n}</h1>
			<h1 data-sly-test=!isI18ValuePresent>${properties.jcr:title}</h1>
        </div>
        <div class="col-lg-${currentPage.template.shortTitle == 'dashboard'? '6' : '10'} tp-column__content">
            <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
                data-sly-repeat.child="${templatedContainer.structureResources}"
                data-sly-resource="${child.path @ resourceType=child.resourceType}"></sly>
        </div>
		<div data-sly-test="${currentPage.template.shortTitle == 'dashboard'}" class="col-lg-4 tp-column__notif">
			<sly data-sly-resource="${'notification' @ resourceType='customerhub/components/content/notification'}" />
		</div>
	</div>
</div>
