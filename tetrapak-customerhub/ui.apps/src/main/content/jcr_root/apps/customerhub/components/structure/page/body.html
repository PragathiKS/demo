<sly data-sly-resource="${'header' @ resourceType='customerhub/components/structure/header'}" />
<sly data-sly-resource="${'navigation' @ resourceType='customerhub/components/structure/navigation'}" />
<sly data-sly-test.isWhiteBgEnabled="${properties.whiteBackground == 'true'}" />
<div class="tp-container">
    <div class="row">
        <div class="col-lg-12 tp-column__content">
            <sly data-sly-use.langModel="com.tetrapak.customerhub.core.models.LanguageSelectorModel"
                data-sly-test="${(properties.jcr:title != '404') && (properties.jcr:title != '500')}">
                <h1 class="${properties.showTitle ? 'tp-page-title' : 'tp-page-title sr-only'}"
                    data-sly-test.isI18ValuePresent="${properties.iconLabel}">${properties.iconLabel @i18n,
                    locale=langModel.locale}</h1>
                <h1 class="${properties.showTitle ? 'tp-page-title' : 'tp-page-title sr-only'}"
                    data-sly-test=${!isI18ValuePresent}>${properties.jcr:title}</h1>
            </sly>
            <div class="${isWhiteBgEnabled ? 'white-bg' :''}">
                <sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
                    data-sly-repeat.child="${templatedContainer.structureResources}"
                    data-sly-resource="${child.path @ resourceType=child.resourceType}"></sly>
            </div>
        </div>
        <div class="col-lg-12 tp-column__content tp-footer__content">
            <sly data-sly-resource="${'footer' @ resourceType='customerhub/components/structure/footer'}" />
        </div>
    </div>
    <sly data-sly-use.model="com.tetrapak.customerhub.core.models.APIGEEModel">
        <input type="hidden" id="apiHost" value="${model.apiURL}" />
        <input type="hidden" id="apiMappings" value="${model.apiMappings}" />
        <input type="hidden" id="currencyMappingURL"
            value="/apps/settings/wcm/designs/customerhub/jsonData/currency_symbol.json" />
    </sly>
    <sly data-sly-use.inactivityDialogModel="com.tetrapak.customerhub.core.models.InactivityDialogModel">
        <input data-sly-test="${inactivityDialogModel.autoRefreshSession}" type="hidden" id="autoRefreshSession"
            name="autoRefreshSession" value="${inactivityDialogModel.autoRefreshSession}" />
    </sly>
    <sly data-sly-use.globalUtil="com.tetrapak.customerhub.core.utils.GlobalUtil">
        <input type="hidden" id="siteImproveScript" name="siteImproveScript" value="${globalUtil.siteImproveScript}" />
    </sly>
</div>
<sly data-sly-resource="${'inactivitydialog' @ resourceType='customerhub/components/content/inactivitydialog'}"/>


<sly data-sly-use.cookiemodel="com.tetrapak.customerhub.core.models.CookieConsentModel" />
<sly data-sly-test="${!cookiemodel.isCookieConsentDisabled}">
    <sly data-sly-resource="${'cookieconsent' @ resourceType='/apps/customerhub/components/content/cookieconsent'}" />
</sly>
<sly data-sly-resource="${'inactivitydialog' @ resourceType='customerhub/components/content/inactivitydialog'}" />
