<template
        data-sly-template.dynamicimage_template="${@ imagePath,altText,dheight,dwidth,mheightl,mwidthl,mheightp,mwidthp,imageCrop,className} ">
    <sly data-sly-use.dynamicImageModel="${'com.tetrapak.customerhub.core.models.DynamicImageModel' @ imagePath=imagePath , altText=altText,
										dheight=dheight,dwidth=dwidth,mheightl=mheightl,mwidthl=mwidthl,mheightp=mheightp,mwidthp=mwidthp,imageCrop=imageCrop}">
    </sly>
    <img src="${dynamicImageModel.desktopUrl}" class="img-responsive js-dynamic-media ${className}"
         itemprop="image" alt="${dynamicImageModel.altText}"
         data-src_desktop="${dynamicImageModel.desktopUrl}"
         data-src_desktopL="${dynamicImageModel.desktopLargeUrl}"
         data-src_mobileP="${dynamicImageModel.mobilePortraitUrl}"
         data-src_mobileL="${dynamicImageModel.mobileLandscapeUrl}"/>
</template>
