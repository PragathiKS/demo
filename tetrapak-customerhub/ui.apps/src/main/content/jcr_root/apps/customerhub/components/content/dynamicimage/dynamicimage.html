<template
        data-sly-template.dynamicimage_template="${@ image,className} ">
    <sly data-sly-use.dynamicImageModel="${'com.tetrapak.customerhub.core.models.DynamicImageModel' @ imagePath=image.imagePath , altText=image.altText,
										dheight=image.dheight,dwidth=image.dwidth,mheightl=image.mheightl,mwidthl=image.mwidthl,mheightp=image.mheightp,mwidthp=image.mwidthp,imageCrop=image.imageCrop}">
    </sly>
    <img src="${dynamicImageModel.desktopUrl}" class="img-responsive js-dynamic-media ${className}"
         itemprop="image" alt="${dynamicImageModel.altText}"
         data-src_desktop="${dynamicImageModel.desktopUrl}"
         data-src_desktopL="${dynamicImageModel.desktopLargeUrl}"
         data-src_mobileP="${dynamicImageModel.mobilePortraitUrl}"
         data-src_mobileL="${dynamicImageModel.mobileLandscapeUrl}"/>
</template>
