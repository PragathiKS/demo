    <script type="text/javascript">
      var digitalData = {
        pageinfo: {
          channel: "error",
          pageName: "pw:en:error:system-outage-page",
          pageType: "errorPage",
          siteSection1: "system-outage-page",
          siteName: "publicweb",
          siteLanguage: "en"
        },
        error: {
          errorcode: "503|504",
          errortype: "system outage"
        }
      }

      var trackAnalytics = (
        objectData,
        objectName,
        trackingKey,
        objectKey,
        transformCase = true,
        eventObject = undefined,
        linkClickObject = undefined
      ) => {
        window.digitalData = window.digitalData || {};

        if (objectName) {
          if (transformCase) {
            objectName = objectName.toLowerCase();
          }
          window.digitalData[objectName] = window.digitalData[objectName] || {};
          if (objectKey) {
            if (transformCase) {
              objectKey = objectKey.toLowerCase();
            }
            window.digitalData[objectName][objectKey] = objectData;
          } else {
            if (eventObject) {
              window.digitalData['event'] = eventObject;
            }
            if (linkClickObject) {
              window.digitalData['linkClick'] = linkClickObject;
            }
            window.digitalData[objectName] = objectData;
          }
          if (window._satellite) {
            window._satellite.track(trackingKey);
          }
        }
      };

      const trackAnalyticsOnClick = (e) => {
        let trackingKey = 'linkClick';
        const trackingObj = {};
        const eventObject = {};

        trackingObj['linkSection'] = "button click";
        trackingObj['linkName'] = e.target.textContent;
        trackingObj['linkParentTitle'] = "";
        trackingObj['linkType'] = "internal";

        eventObject['event'] = "system outage";
        eventObject['eventType'] = "linkClick";

        trackAnalytics(
          trackingObj,
          'linkClick',
          trackingKey,
          undefined,
          false,
          eventObject
        );
      };

      const goToTetraPakBtn = document.querySelector('.error-page--action-button');
      goToTetraPakBtn.addEventListener('click', trackAnalyticsOnClick);
