<sly data-sly-use.xfModel="com.tetralaval.models.ExperienceFragmentModel"/>

<sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
     data-sly-repeat.child="${templatedContainer.structureResources}"
     data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div'}"/>

<sly data-sly-test="${xfModel.footerMap}">
    <h1>footerMap = ${xfModel.footerMap}</h1>
    <sly data-sly-resource="${'test' @ resourceType='cq/experience-fragments/editor/components/experiencefragment',requestAttributes=xfModel.footerMap}"/>
</sly>
