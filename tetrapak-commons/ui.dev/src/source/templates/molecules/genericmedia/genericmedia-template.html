<sly data-sly-template.genericmedia_template="${@ data,type,className}">
  <sly data-sly-test="${type == 'video'}">
      <sly data-sly-use.genericvideo="/apps/commons/components/molecules/genericvideo/genericvideo-template.html"
                  data-sly-call="${genericvideo.genericvideo_template @data=data,className=className}" />
  </sly>
  <sly data-sly-test="${type == 'image'}">
      <sly data-sly-use.genericimage="/apps/customerhub/components/atoms/genericimage/genericimage-template.html"
           data-sly-call="${genericimage.genericimage_template @image=data.image,className=className}" />
  </sly>
</sly>
