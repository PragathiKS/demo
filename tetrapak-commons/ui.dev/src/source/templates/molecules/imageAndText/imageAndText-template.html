<sly data-sly-template.imageAndText_template="${@ data, flag}">
  <div class="tp-get-start-container">
    <img src="${data.imagePath}" alt="${data.imageAltI18n @i18n}" />
    <div class="tp-get-start-container__text">
        <h4>${data.titleI18n @i18n}</h4>
        <p class="font-style-sm">
            ${data.descriptionI18n @i18n}
        </p>
    </div>
  </div>
</sly>
