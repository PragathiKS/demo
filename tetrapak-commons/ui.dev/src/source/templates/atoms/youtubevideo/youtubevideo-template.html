<sly data-sly-template.youtubevideo_template="${@ videoUrl, className}">
  <div class="tpatom-youtube ${className ? className : ''}">
    <iframe class="tpatom-yt-player js-yt-player" src="${videoUrl}?enablejsapi=1" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>
</sly>
