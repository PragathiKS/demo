<sly data-sly-template.button_template="${@ btnPath, btnText, btnTooltip, btnTarget, flag, variant, customClasses, customData}">
  <a href="${btnPath}"
     class="tpatom-button tpatom-button--${variant || 'primary'} ${customClasses}"
     data-custom="${customData @ context='text'}"
     title="${btnTooltip}"
     target="${btnTarget ? '_blank' : ''}"
     rel="${btnTarget ? 'noopener noreferrer' : ''}">${btnText @ i18n}<i class="tpatom-button__icon ${variant != 'link' ? 'icon-Chevron_Right' : 'icon-Circle_Arrow_Right'}"></i></a>
</sly>
