<sly data-sly-template.button_template="${@ btnPath, btnText, btnTooltip, btnTarget, btnIcon, flag, variant,customClasses}">
  <a href="${btnPath}" class="tpatom-button tpatom-button--${variant} ${customClasses}" title="${btnTooltip}"
     data-sly-attribute.target="${btnTarget ? '_blank' : ''}">${btnText}<i class="tpatom-button__icon ${btnIcon ? btnIcon : 'icon-Chevron_Right'}"></i></a>
</sly>
