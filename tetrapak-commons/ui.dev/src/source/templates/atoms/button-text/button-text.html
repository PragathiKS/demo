<sly data-sly-template.button_template="${@ btnPath, btnText, btnTooltip, btnTarget, flag, variant, customClasses, customData, btnType}">
  <a data-sly-test="${btnText}"
     href="${btnPath}"
     class="tpatom-link tpatom-link--${variant || 'primary'} ${customClasses}"
     data-custom="${customData @ context='text'}"
     title="${btnTooltip}"
     target="${btnTarget ? '_blank' : ''}"
     rel="${btnTarget ? 'noopener noreferrer' : ''}">
     <span class="tpatom-link__text sly-text">${btnText @ i18n}</span>
     <sly data-sly-test="${btnType == null}">
      <i class="icon${variant != 'transparent' ? ' icon-Chevron_Right' : ' icon-Circle_Arrow_Right'}"></i>
     </sly>
     <sly data-sly-test="${btnType != null}">
      <i class="icon ${btnType == 'external' ? 'icon-External_Link' : (btnType == 'download' ||  btnType == 'externalDownload' ? 'icon-Download' : 'icon-Chevron_Right')}"></i>
     </sly>
  </a>
</sly>
