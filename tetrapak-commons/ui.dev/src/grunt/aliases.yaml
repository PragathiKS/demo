aemsync:
  description: "sync app folder to aem"
  tasks:
    - 'aemdeploy'

aem:
  description: "build app with ux-lib for production"
  tasks:
    - 'shell:linting'
    - 'shell:webpackProd'
    - 'shell:removeChunkHash'
    - 'copy:uxlibdemo'
    - 'copy:jsonData'
    - 'assemble'
    - 'aemcomponentcopy:uxlib'

aemWatch:
  description: "build app with ux-lib for development with watch mode"
  task:
    - 'shell:lintingDev'
    - 'shell:webpackDev'
    - 'shell:removeChunkHash'
    - 'copy:uxlibdemo'
    - 'copy:jsonData'
    - 'assemble'
    - 'aemcomponentcopy:uxlib'
    - 'aemdeploy'
    - 'watch'

default:
  description: "build app with ux-lib for development without watch mode"
  tasks:
    - 'shell:lintingDev'
    - 'shell:webpackDev'
    - 'shell:removeChunkHash'
    - 'copy:uxlibdemo'
    - 'copy:jsonData'
    - 'assemble'
    - 'aemcomponentcopy:uxlib'
    - 'aemdeploy'
