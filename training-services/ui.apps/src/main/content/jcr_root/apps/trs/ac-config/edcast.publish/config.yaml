
# Trs users and groups

- group_config:

    - cuhu_training_default:

        - name: TRS default group
          memberOf: everyone
          path: /home/groups/cuhugroups  

    - cuhu_training_edcast:

        - name: Edcast users
          memberOf: cuhu_training_default
          path: /home/groups/cuhugroups
          
    - cuhu_training_anytimelearning:

        - name: Edcast Internal Users
          memberOf: cuhu_training_default
          path: /home/groups/cuhugroups
          
- ace_config:

    - cuhu_training_default:
    
        - path: /
          permission: allow
          actions:
          privileges: jcr:read
          repGlob: ""

        - path: /content
          permission: allow
          actions:
          privileges: jcr:read
          repGlob: ""

        - path: /content/trs
          permission: allow
          actions:
          privileges: jcr:read
          repGlob: /jcr:content*
          initialContent: |
                            <jcr:root jcr:primaryType="cq:Page">
                            </jcr:root> 

        - path: /content/trs/errors
          permission: allow
          actions:
          privileges: jcr:read
          initialContent: |
                            <jcr:root jcr:primaryType="cq:Page">
                            </jcr:root> 

    - cuhu_training_edcast:
    
        - path: /content/trs
          permission: allow
          actions: read
          
    - cuhu_training_anytimelearning:

        - path: /content/trs
          permission: allow
          actions: read
